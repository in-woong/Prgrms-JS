<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="todo-list-of-roto"></div>
    <div id="todo-list-of-jeffrey"></div>
    <div id="todo-list-of-wonny"></div>
    <script>
      const todoOfRoto = [
        {
          text: 'JS 공부하기',
          isComplated: true,
        },
        {
          text: 'JS 복습하기',
          isComplated: false,
        },
      ]
      const todoOfJeffrey = [
        {
          text: '1,000만 원 벌기',
          isComplated: true,
        },
        {
          text: '2,000만 원 벌기',
          isComplated: false,
        },
      ]
      const todoOfWonny = [
        {
          text: '기술 발표하기',
          isComplated: true,
        },
        {
          text: '체지방률 낮추기',
          isComplated: false,
        },
      ]

      const isValidTodos = (todos) => {
        if (!todos) {
          return false
        }

        if (!Array.isArray(todos)) {
          return false
        }

        if (!todos.every((todo) => todo.hasOwnProperty('text'))) {
          return false
        }

        return true
      }

      function TodoList(elementId, todos) {
        if (!(this instanceof TodoList)) {
          return new Error('Wrong call')
        }

        if (!isValidTodos(todos)) {
          throw new Error('Invalid todos data')
        }

        this.todos = todos

        this.render = function () {
          let todosHtmlString = ''

          for (const todo of this.todos) {
            const todoHtmlString = todo.isComplated
              ? `<s>${todo.text}</s>`
              : `${todo.text}`

            todosHtmlString += `<div>${todoHtmlString}</div>`
          }

          document.querySelector(`#${elementId}`).innerHTML = todosHtmlString
        }
      }

      const todoListOfRoto = new TodoList('todo-list-of-roto', todoOfRoto)
      todoListOfRoto.render()

      const todoListOfJeffrey = new TodoList(
        'todo-list-of-jeffrey',
        todoOfJeffrey
      )
      todoListOfJeffrey.render()

      const todoListOfWonny = new TodoList('todo-list-of-wonny', todoOfWonny)
      todoListOfWonny.render()
    </script>
  </body>
</html>
