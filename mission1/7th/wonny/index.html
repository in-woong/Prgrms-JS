<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="todo-list"></div>
    <script>
      var data = [
        {
          text: 'JS 공부하기',
        },
        {
          text: 'JS 복습하기',
        },
      ]

      function TodoList(todos) {
        this.todos = todos

        this.render = function () {
          let htmlString = ''

          for (const todo of this.todos) {
            htmlString += `<div>${todo.text}</div>`
          }

          document.querySelector('#todo-list').innerHTML = htmlString
        }
      }

      const todoList = new TodoList(data)
      todoList.render()
    </script>
  </body>
</html>
