<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="todo-list"></div>
    <script>
      var data = [
        {
          text: 'JS 공부하기',
        },
        {
          text: 'JS 복습하기',
        },
      ]

      const isValidTodos = (todos) => {
        if (!todos) {
          return false
        }

        if (!Array.isArray(todos)) {
          return false
        }

        if (!todos.every((todo) => todo.hasOwnProperty('text'))) {
          return false
        }

        return true
      }

      function TodoList(todos) {
        if (!(this instanceof TodoList)) {
          return new Error('Wrong call')
        }

        if (!isValidTodos(todos)) {
          throw new Error('Invalid todos data')
        }

        this.todos = todos

        this.render = function () {
          let htmlString = ''

          for (const todo of this.todos) {
            htmlString += `<div>${todo.text}</div>`
          }

          document.querySelector('#todo-list').innerHTML = htmlString
        }
      }

      const todoList = new TodoList(data)
      todoList.render()
    </script>
  </body>
</html>
