<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="todo-list"></div>
    <div id="todo-list1"></div>
    <div id="todo-list2"></div>
    <script>
      const data = [
        {
          text: 'JS 공부하기',
          isCompleted: true,
        },
        {
          text: 'JS 복습하기',
          isCompleted: false,
        },
      ];
      //[issue #57] 다중 컴포넌트
      const data1 = [
        {
          text: 'React 프로젝트 진행하기',
          //[issue #66] isCompleted 처리
          isCompleted: true,
        },
        {
          text: 'AWS ec2',
          isCompleted: false,
        },
      ];

      const data2 = [
        {
          text: '포트폴리오 만들기',
          isCompleted: true,
        },
        {
          text: '자기소개서 작성하기',
          isCompleted: false,
        },
      ];

      //[issue #49] TodoList 컴포넌트 작성
      function TodoList(data, id) {
        this.data = data;
        this.id = id;

        //[issue #50] null 혹은 undefined가 넘어오면?
        if (typeof this.data === null || typeof this.data === 'undefined') {
          throw new Error(
            '데이터 타입이 null 혹은 undefined으로 적합하지 않습니다.'
          );
        }

        //[issue #50] array가 아닌 형태로 넘어오면?
        if (!Array.isArray(this.data)) {
          throw new Error('배열 타입의 데이터가 아닙니다.');
        }

        //[issue #50] 데이터 내용이 이상하면?
        this.data.map((todo) => {
          if (typeof todo.text !== 'string' || !todo.text) {
            throw new Error(
              '할일 목록의 텍스트 타입이 적합하지 않거나, 텍스트가 비어 있습니다.'
            );
          }
        });

        //[issue #50] new 키워드 안 붙이고 함수 실행 시 에러 발생하게 하기
        if (!(this instanceof TodoList)) {
          throw new Error('new 키워드를 사용해주세요.');
        }

        this.render = function () {
          document.querySelector(this.id).innerHTML = this.data.map(
            (todo, idx) =>
              //[issue #66] isCompleted 처리
              todo.isCompleted
                ? `<ul><s>${idx + 1}. ${todo.text}</s></ul>`
                : `<ul>${idx + 1}. ${todo.text}</ul>`
          );
        };

        this.setState = function (nextData) {
          this.data = nextData;
          this.render();
        };
      }

      const todoList1 = new TodoList(data, '#todo-list');
      todoList1.render();
      todoList1.setState([
        { text: 'JavaScript 공부하기', isCompleted: true },
        { text: 'JavaScript 복습하기', isCompleted: false },
      ]);

      //[issue #57] 다중 컴포넌트
      const todoList2 = new TodoList(data1, '#todo-list1');
      todoList2.render();

      const todoList3 = new TodoList(data2, '#todo-list2');
      todoList3.render();
    </script>
  </body>
</html>
