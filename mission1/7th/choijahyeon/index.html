<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="todo-list-today"></div>
  <div id="todo-list-anytime"></div>
  <div id="todo-list-someday"></div>
  <script>
    const data = {
      today : [
        {
          text: 'JS 공부하기',
          isCompleted: true
        },
        {
          text: 'JS 복습하기',
          isCompleted: false
        }
      ],
      anytime: [
        { 
          text: '방 청소하기',
          isCompleted: true
        },
        {
          text: '자전거 타기',
          isCompleted: false
        } 
      ],
      someday : [
        {
          text: '유럽 여행',
          isCompleted: false
        },
        {
          text: '운전 연수',
          isCompleted: false
        }
      ]
    };
    const types = ['today', 'anytime', 'someday'];

    function TodoList(data, type) {
        if(!Array.isArray(data)) {
            throw new Error("[error] parameter is not array.");
        }
        this.todos = data;
        this.render = function() {
            const lis = this.todos.map((todo) => {
              return todo.isCompleted ? `<li><s>${todo.text}</s></li>` : `<li>${todo.text}</li>`;
            }).join('');
            document.querySelector(`#todo-list-${type}`).innerHTML = `<ul>${lis}<ul>`;
        },
        this.setState = function(nextData) {
          this.todos = nextData;
          this.render();
        }
    }
    
    types.forEach((type) => {
      const todoList = new TodoList(data[type], type);
      if( typeof todoList !== 'object') {
          throw new Error(`[error][${type}] 'todoList' is not object. Use 'new' keyword.`);
      }
      todoList.render();
    });
  </script>
</body>
</html>
