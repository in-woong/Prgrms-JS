<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="todo-list"></div>
  <script>
    var data = [
      {
        text: 'JS 공부하기'
      },
      {
        text: 'JS 복습하기'
      }
    ]
    // 이곳에서 코딩을 시작하세요!
    function TodoList(data) {
      try {
        this.data = data;
        if (!(this instanceof TodoList)){
          throw new Error("new가 사용되지 않았습니다.");
        }
        if (data === null || data === undefined){
          throw new Error("null 혹은 undefined 값입니다.");
        } else if (!Array.isArray(data)){
          throw new Error("Array 형태가 아닙니다.");
        } 
        data.forEach(function(element){
          if (!element.text){
            throw new Error("올바른 형태의 Data가 아닙니다");
          }
        })
      } catch (e) {
        throw new Error('기타 에러입니다.');
      }

      this.render = function(){
        var html = "";
        this.data.forEach(function(element){
            html = html.concat(`<div>${element.text}</div>`);
        })
        document.querySelector('#todo-list').innerHTML = html;
      }
    }
  </script>
</body>
</html>
