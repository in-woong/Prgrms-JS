<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission 1</title>
</head>
<body>
  <div id="todo-list"></div>
  <script>
    var data = [
      {
        text: 'JS 공부하기'
      },
      {
        text: 'JS 복습하기'
      }
    ]
    // 1. data 형식이 올바르지 않을 때 
    // var data = 'asdad'
    
    // 2.new Keyword 안 붙이고 함수를 실행했을 떄 에러 발생시키기
    
    // 이곳에서 코딩을 시작하세요!
    function isArray(data){
       return Array.isArray(data) 
    }
    function isListRenderable(data, el){
      return document.querySelector(el) && data.length;
    }
    // new keyword check 함수 
    // 이렇게 체크하는게 맞는지 잘 모르겠네요 'ㅁ'
    function isInstance(instance, Class){
      try {
        return  Object.create(instance) instanceof Class
      }
      catch(error){
        console.log('new Keyword로 함수를 실행하지 않았습니다')
      }
    }

    function TodoList(data){
      const el = '#todo-list';
      if(!isArray(data)) throw Error('data 형식이 올바르지 않습니다')
      this.data = data;
      this.render = function(){
        if(isListRenderable(data,el)){
           const containerEl  = document.querySelector(el)
          containerEl.innerHTML = this.data.reduce((acc,{text})=>{
          if(!text) return acc;
          else return acc+=`<div>${text}</div>`
        },'')
        }
      }
    }
    const todoList = new TodoList(data);

    // test instance
    // const todoList = TodoList(data);
    // if(!isInstance(todoList)) throw Error('인스턴스가 아닙니다 생성자 함수로 실행 했는지 확인하세요');
    todoList.render()
  </script>
</body>
</html>
