<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission 1</title>
  </head>
  <body>
    <div id="todo-list"></div>
    <script>
      const data = [
        {
          text: "JS 공부하기"
        },
        {
          text: "JS 복습하기"
        }
      ];
      // 1. data 형식이 올바르지 않을 때
      //  var data = 'asdad'

      // 2.new Keyword 안 붙이고 함수를 실행했을 떄 에러 발생시키기

      // 이곳에서 코딩을 시작하세요!
      document.addEventListener("DOMContentLoaded", () => {
        const utils = (function() {
          function isArray(data) {
            return Array.isArray(data);
          }
          function isInstance(instance, Class) {
            return instance instanceof Class;
          }
          function throwError(msg) {
            throw Errror(msg);
          }

          return {
            isArray,
            isInstance,
            throwError
          };
        })();

        function TodoList(data, todoEl) {
          this.el = todoEl;
          this.data = data;
          this.validate = () => {
            if (!utils.isInstance(this, TodoList)) utils.throwError('"new 키워드로 함수를 실행해주세요"');
            if (!utils.isArray(data)) utils.throwError("data 형식이 올바르지 않습니다");
          };
          this.validate();
          this.makeTempalte = function() {
            return this.data.map(({ text = "" }) => `<div>${text}</div>`).join("");
          };
          this.render = function() {
            document.querySelector(this.el).innerHTML = this.makeTempalte();
          };
        }
        try {
          const todoList = new TodoList(data, "#todo-list");
          todoList.render();
        } catch (error) {
          console.log(error);
        }
      });
    </script>
  </body>
</html>
