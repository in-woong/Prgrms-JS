<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="todo-list"></div>
  <script>
    let data = [
      {
        text: 'JS 공부하기'
      },
      {
        text: 'JS 복습하기'
      }
    ]
    // 이곳에서 코딩을 시작하세요!
    function TodoList(data) {
      this.data = data
      this.$target = document.getElementById('todo-list')

      // 메서드는 화살표 함수로, 객체 생성은 function으로?
      this.render = function () {
        this.$target.innerHTML = data.map(({ text }) => {
          return `<div>${text}</div>`
        }).join('')
      }
    }

    const todoList = new TodoList(data)
    todoList.render()
  </script>
</body>

</html>
