<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="todo-list"></div>
  <script>
    let data = [
      {
        text: 'JS 공부하기'
      },
      {
        text: 'JS 복습하기'
      }
    ]
    // 이곳에서 코딩을 시작하세요!
    function TodoList(data) {
      if (data === null || data === undefined || !Array.isArray(data)) {
        throw new Error('데이터 형식이 올바르지 않습니다.')
      }
      if (Array.isArray(data)) {
        data.forEach((item) => {
          if (!item.hasOwnProperty('text')) {
            throw new Error('데이터의 property가 올바르지 않습니다.')
          }
        })
      }
      if (!new.target) {
        throw new Error('new 키워드를 사용해야합니다.')
      }

      this.data = data
      this.$target = document.getElementById('todo-list')

      this.render = function () {
        this.$target.innerHTML = data.map(({ text }) => {
          return `<div>${text}</div>`
        }).join('')
      }
    }

    const todoList = new TodoList(data)
    todoList.render()
  </script>
</body>

</html>
