<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="todo-list"></div>
  <div id="todo-list2"></div>
  <div id="todo-list3"></div>
  <script>
    let data = [
      {
        text: 'JS 공부하기',
        isCompleted: true
      },
      {
        text: 'JS 복습하기',
        isCompleted: false
      }
    ]
    let todayTodos = [
      {
        text: '보너스 구현사항 완료하기',
        isCompleted: false
      },
      {
        text: '세션2 보고 복습하기',
        isCompleted: true
      }
    ]
    let tomorrowTodos = [
      {
        text: '면접 준비하기',
        isCompleted: true
      },
      {
        text: '자기소개서 쓰기',
        isCompleted: false
      }
    ]

    // 이곳에서 코딩을 시작하세요!
    function TodoList(targetId, data) {
      if (data === null || data === undefined || !Array.isArray(data)) {
        throw new Error('데이터 형식이 올바르지 않습니다.')
      }
      if (Array.isArray(data)) {
        data.forEach((item) => {
          if (!item.hasOwnProperty('text')) {
            throw new Error('데이터의 property가 올바르지 않습니다.')
          }
        })
      }
      if (!new.target) {
        throw new Error('new 키워드를 사용해야합니다.')
      }

      this.data = data
      this.$target = document.getElementById(targetId)

      this.render = function () {
        this.$target.innerHTML = data.map(({ text, isCompleted }) => {
          return isCompleted ? `<div><s>${text}</s></div>` : `<div>${text}</div>`
        }).join('')
      }
    }

    const todoList = new TodoList('todo-list', data)
    const todayTodoList = new TodoList('todo-list2', todayTodos)
    const tomorrowTodoList = new TodoList('todo-list3', tomorrowTodos)
    todoList.render()
    todayTodoList.render()
    tomorrowTodoList.render()
  </script>
</body>

</html>
