<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="todo-list"></div>
  <script>
    const data = [
        {
            text: 'JS 공부하기',
            isCompleted: true,
        },
        {
            text: 'JS 복습하기',
            isCompleted: false,
        },
    ]

    // 이곳에서 코딩을 시작하세요!

    function TodoList(data) {
        this.data = data;
        
        this.render = function() {
          let parentElement = document.querySelector('#todo-list');
          this.data.map(
            item => (parentElement.innerHTML += '<div>' + item.text + '</div>')
          )
        }
    };

    var todoList = new TodoList(data);

    todoList.render();
</script>
</body>
</html>
