<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="todo-list"></div>
  <script>
    var data = [
      {
        text: 'JS 공부하기'
      },
      {
        text: 'JS 복습하기'
      }
    ]
    
    const todoListElem = document.querySelector('#todo-list');

    function TodoList(data){
      this.data = data;
      this.render = () => {
        todoListElem.innerHTML = this.data.map(todoItem => `<li>${todoItem.text}</li>`).join('');
      }
    };
    const todoList = new TodoList(data);
    todoList.render();

  </script>
</body>
</html>
