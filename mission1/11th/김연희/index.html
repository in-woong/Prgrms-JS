<html>

<head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
</head>

<body>
<div id="todo-list"></div>
<div id="todo-list1"></div>
<div id="todo-list2"></div>
<script>
    var data = [
        {
            text: 'JS 공부하기',
            isCompleted: true,
        },
        {
            text: 'JS 복습하기',
            isCompleted: false,
        }
    ]
    var data1 = [
        {
            text: 'Mission1 완료하기',
            isCompleted: true,
        },
        {
            text: 'Mission1 복습하기',
            isCompleted: true,
        }
    ]
    var data2 = [
        {
            text: 'Mission2 완료하기',
            isCompleted: false,
        },
        {
            text: 'Mission2 복습하기',
            isCompleted: false,
        }
    ]

    function todoList(id, data) {
        this.currentData = data;
        if (new.target && this.currentData) {
            if (Array.isArray(this.currentData)) {
                this.render = (data) => {
                    this.currentData = data ? data : this.currentData;
                    let htmlString = '';
                    for (let i=0; i < this.currentData.length; i++) {
                        if (this.currentData[i].text) {
                            if (this.currentData[i].isCompleted) {
                                htmlString += `<div><s>${this.currentData[i].text}</s></div>`;
                            } else {
                                htmlString += `<div>${this.currentData[i].text}</div>`;
                            }
                            document.querySelector(id).innerHTML = htmlString;
                        } else {
                            throw new Error('Data is error!');
                        }
                    }
                }
                this.setState = (nextData) => {
                    this.render(nextData);
                }
            } else {
                throw new Error('Data type is not Array!');
            }
        } else if (new.target) {
            throw new Error('Data is NULL or Undefined!');
        } else {
            throw new Error('Need a new operator!');
        }
    }

    const todolist0 = new todoList('#todo-list', data);
    const todolist1 = new todoList('#todo-list1', data1);
    const todolist2 = new todoList('#todo-list2', data2);
    todolist0.render();
    todolist1.render();
    todolist2.render();
    todolist2.setState(data1);
</script>
</body>
</html>
