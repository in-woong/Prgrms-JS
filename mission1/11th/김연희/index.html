<html>

<head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
</head>

<body>
<div id="todo-list"></div>
<div id="todo-list1"></div>
<div id="todo-list2"></div>
<script>
    const data = [
        {
            text: 'JS 공부하기',
            isCompleted: true,
        },
        {
            text: 'JS 복습하기',
            isCompleted: false,
        }
    ]
    const data1 = [
        {
            text: 'Mission1 완료하기',
            isCompleted: true,
        },
        {
            text: 'Mission1 복습하기',
            isCompleted: true,
        }
    ]
    const data2 = [
        {
            text: 'Mission2 완료하기',
            isCompleted: false,
        },
        {
            text: 'Mission2 복습하기',
            isCompleted: false,
        }
    ]

    function todoList(id, data) {
        this.data = data;

        if (!new.target) {
            throw new Error('Need a new operator!');
        }
        if (!Array.isArray(this.data)) {
            throw new Error('Data type is not Array!');
        }
        if (!this.data) {
            throw new Error('Data is NULL or Undefined!');
        }

        this.render = (data) => {
            let htmlString = '';
            for (let i=0; i < this.data.length; i++) {
                if (this.data[i].text) {
                    if (this.data[i].isCompleted) {
                        htmlString += `<div><s>${this.data[i].text}</s></div>`;
                    } else {
                        htmlString += `<div>${this.data[i].text}</div>`;
                    }
                } else {
                    throw new Error('Data is error!');
                }
            }
            document.querySelector(id).innerHTML = htmlString;
        }
        this.setState = (nextData) => {
            this.data = nextData;
            this.render();
        }
    }

    const todolist0 = new todoList('#todo-list', data);
    const todolist1 = new todoList('#todo-list1', data1);
    const todolist2 = new todoList('#todo-list2', data2);

    todolist0.render();
    todolist1.render();
    todolist2.render();

    setTimeout(() => { todolist2.setState(data)}, 3000);
</script>
</body>
</html>
