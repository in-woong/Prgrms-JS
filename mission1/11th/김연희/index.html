<html>

<head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
</head>

<body>
<div id="todo-list"></div>
<script>
    var data = [
        {
            text: 'JS 공부하기'
        },
        {
            text: 'JS 복습하기'
        }
    ]

    function todoList(data) {
        this.render = () => {
            let htmlString = '';
            for (let i=0; i < data.length; i++) {
                htmlString += `<div>${data[i].text}</div>`;
                document.querySelector('#todo-list').innerHTML = htmlString;
            }
        }
    }

    const todolist1 = new todoList(data);
    todolist1.render();
</script>
</body>
</html>
