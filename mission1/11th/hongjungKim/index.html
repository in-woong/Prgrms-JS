<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="todo-list"></div>
    <script>
      const data = [
      {
          text: 'JS 공부하기',
          isCompleted: true,
      },
      {
          text: 'JS 복습하기',
          isCompleted: false,
      },
      {
          text: '산책하기',
          isCompleted: false,
      },
      {
          text: '영화보기',
          isCompleted: false,
      },
      {
          text: '친구 만나기',
          isCompleted: false,
      },
    ]

    function TodoList(data, newElement, selector) {
            this.data = data;
            this.selector = selector;
            this.newElement = newElement;

            this.render = () => {
                newElement.id = this.selector;

                newElement.innerHTML = this.data.map((todo) => `<div>${todo.text}</div>`).join('');      

                document.querySelector('#todo-list').appendChild(newElement);
        }
    }
  
    const newElement = document.createElement('div');
    const todoList = new TodoList(data, newElement, 'todo-list-today');
    todoList.render();

    </script>
  </body>
</html>
