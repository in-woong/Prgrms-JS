<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="todo-list"></div>
    <script>
      const data = [
        {
          text: 'JS 공부하기',
          isCompleted: true,
        },
        {
          text: 'JS 복습하기',
          isCompleted: false,
        },
        {
          text: '세션 진행하기',
          isCompleted: false
        }
      ]

      const htmlString = data.map(todo => `
        <li>${todo.text}</li>
      `).join('')

      document.querySelector('#todo-list').innerHTML = `<ul>${htmlString}</ul>`
    </script>
  </body>
</html>
