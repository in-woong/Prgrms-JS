<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="todo-list"></div>

    <script>
      const data = [
        {
          text: 'JS 공부하기',
          isCompleted: true,
        },
        {
          text: 'JS 복습하기',
          isCompleted: false,
        },
        {
          text: '세션 진행하기',
          isCompleted: false
        }
      ]

      function TodoList($target, data) {
        if (this === window) {
          throw new Error('좋은 말 할 때 new 붙여라')
        }

        if (!$target) {
          throw new Error('$target이 없습니다.')
        }

        if (!data || !Array.isArray(data)) {
          throw new Error('data가 올바르지 않습니다.')
        }

        this.$target = $target
        this.data = data

        this.render = () => {
          const htmlString = data.map(todo => `
            <li>${todo.text}</li>
          `).join('')

          this.$target.innerHTML = `<ul>${htmlString}</ul>`
        }

        this.render()
      }

      try {
        new TodoList(document.querySelector('#todo-list'), data)
      } catch(e) {
        alert(e.message)
      }

    </script>
  </body>
</html>
