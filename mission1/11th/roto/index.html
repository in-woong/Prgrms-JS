<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="todo-list"></div>

    <script>
      const data = [
        {
          text: 'JS 공부하기',
          isCompleted: true,
        },
        {
          text: 'JS 복습하기',
          isCompleted: false,
        },
        {
          text: '세션 진행하기',
          isCompleted: false
        }
      ]

      function TodoList($target, data) {
        this.$target = $target
        this.data = data

        this.render = () => {
          const htmlString = data.map(todo => `
            <li>${todo.text}</li>
          `).join('')

          this.$target.innerHTML = `<ul>${htmlString}</ul>`
        }

        this.render()
      }

      new TodoList(document.querySelector('#todo-list'), data)
    </script>
  </body>
</html>
