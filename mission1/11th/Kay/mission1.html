<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="todo-list"></div>
  <script>
    var data = [
      {
        text: 'JS 공부하기'
      },
      {
        text: 'JS 복습하기'
      },
      {
        text: 'JS 예습하기'
      }
    ]
	// 이곳에서 코딩을 시작하세요!

    // TodoList 함수 작성
    function TodoList(data){
        this.data = data;
        this.render = function () {
            for (let i=0; i<data.length; i++){
            // innerHTML로 하기
            document.querySelector('#todo-list').innerHTML += `<ul><li>${this.data[i].text}</li></ul>` 
            
            /* appendChild로 하기
            const list = document.createElement(`li`);
            list.innerText = `${this.data[i].text}`
            document.querySelector('#todo-list').appendChild(list);
            */
            }
        }
    }

    // Instance 생성 및 함수 호출
    var todoList = new TodoList(data);

    // new 키워드 함수 인스턴트 만들때 올바른 파라미터 안 남어오면 에러 발생시키기
    if (data === null || data === undefined || !Array.isArray(data)) {
        throw new Error ('null or undefined or not Array')
    }
    // new 키워드 안 붙였을 경우 에러 발생시키기
    if (!(todoList instanceof TodoList)) {
        throw new Error('new로 생성 후 사용 바람');
    }

    todoList.render();

  </script>
</body>
</html>
