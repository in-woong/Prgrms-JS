<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="todo-list"></div>
  <script>
    var data = [
      {
        text: 'JS 공부하기'
      },
      {
        text: 'JS 복습하기'
      }
    ]
	// 이곳에서 코딩을 시작하세요!

    // TodoList 함수 작성
    function TodoList(data){
        this.data = data;
        this.render = function () {
            for (let i=0; i<data.length; i++){
            document.querySelector('#todo-list').innerHTML += `<ul><li>${data[i].text}</li></ul>`        
             }
        }
    }
    // Instance 생성 및 함수 호출

    var todoList = new TodoList(data);
    todoList.render();

  </script>
</body>
</html>
