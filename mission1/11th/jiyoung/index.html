<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <!-- <div id="todo-list"></div> -->
  <script>
    const data = [
      {
        text: 'JS 예습하기'
      },
      {
        text: 'JS 공부하기',
        isCompleted: true,
      },
      {
        text: 'JS 복습하기',
        isCompleted: false,
      },
    ]
    function createElement(selectorName, data){
      const element = document.createElement('div');
      element.id = selectorName;
      element.innerHTML = data.map(d => `<div>${d.text}</div>`).join('');
      return element;
    }
    function TodoList(data, selector){
      this.data = data;
      this.render = function(selector){
        document.querySelector('body').appendChild(createElement(selector, this.data));
      }
      this.render(selector);
    }
    new TodoList(data, 'todo-list');
  </script>
</body>
</html>
