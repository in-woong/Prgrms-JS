<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="todo-list"></div>
    <script>
      const data = [
        {
          text: 'JS 공부하기',
          isCompleted: true,
        },
        {
          text: 'JS 복습하기',
          isCompleted: false,
        },
      ]
      // 이곳에서 코딩을 시작하세요!


      const todoListData = document.querySelector('#todo-list');

      function TodoList(data) {
        this.data = data

        // 보너스 구현사항 #50
        if (!Array.isArray(this.data)) {
          throw new Error("Array 형태로 값을 입력해주세요") 
        } else if (this.data === undefined || this.data === null) {
          throw new Error("올바른 데이터 형태를 입력해주세요")
        } else if(!new.target) {
          throw new Error('new를 통해 함수를 생성해주세요'); 
        } else {
          checkData()
        }

        this.render = function() {
          this.data.forEach(item => {
            todoListData.innerHTML += `<li>${item.text}</li>`
          });
        }
      }
      
      function checkData() {
        data.forEach(item => {
          if (!item.text) {
            throw new Error("text를 함께 입력해주세요") 
          } else if (typeof item.text !== 'string') {
            throw new Error("text를 string 형태로 입력해주세요") 
          }
        })
      }
      
      const todoList = new TodoList(data);
      todoList.render();

    </script>
  </body>
</html>
