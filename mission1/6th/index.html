<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="todo-list"></div>
  <script>
    var data = [
      {
        text: 'JS 공부하기'
      },
      {
        text: 'JS 복습하기'
      }
    ]
	// 이곳에서 코딩을 시작하세요!

  function TodoList(data){
    this.data = data;
    this.render = function() {
      let list='';
      this.data.forEach(el=> {list+=`<div>${el.text}</div>`;});
      document.querySelector("#todo-list").innerHTML=list;
    }
  }

  var TodoList = new TodoList(data);
  TodoList.render();
  </script>
</body>
</html>
