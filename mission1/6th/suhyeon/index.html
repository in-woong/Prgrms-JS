<html>
<head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
</head>
<body>
    <div id="todo-list"></div>
    <script>
        const data = [
            {
                text: 'JS 공부하기'
            },
            {
                text: 'JS 복습하기'
            }
        ]
        class TodoList {
            constructor(data) {
                this.data = data
            }
            render() {
                let htmlString = '<ul>'
                htmlString = data.map(item => `<li>${item.text}</li>`).join('')
                document.querySelector('#todo-list').innerHTML = htmlString + '</ul>'
            }
        }
        const todoList = new TodoList(data)
        todoList.render()
    </script>
</body>
</html>
