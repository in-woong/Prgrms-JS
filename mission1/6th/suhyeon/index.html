<html>
<head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
</head>
<body>
    <div id="todo-list"></div>
    <script>
        const data = [
            {
                text: 'JS 공부하기'
            },
            {
                text: 'JS 복습하기'
            }
        ]
        class TodoList {
            constructor(data) {                
                this.data = this.validateData(data)
            }
            validateData(data) {
                if (!data) throw new Error('데이터가 없습니다.')
                else if (!Array.isArray(data)) throw new Error('배열 형태가 아닙니다.')
                else return data
            }
            render() {
                const htmlString = this.data.map(item => `<li>${item.text}</li>`).join('')
                document.querySelector('#todo-list').innerHTML = `<ul>${htmlString}</ul>`
            }
        }
        const todoList = new TodoList(data)
        todoList.render()
    </script>
</body>
</html>
