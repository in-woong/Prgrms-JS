<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="todo-list"></div>
  <script>
   var data = [
      {
        text: 'JS 공부하기'
      },
      {
        text: 'JS 복습하기'
      }
    ]
    
	// 이곳에서 코딩을 시작하세요!
  function TodoList(data) {
    // 보너스 구현 사항 1
    if (!(this instanceof TodoList)) {
      throw new Error('new로 TodoList를 생성하지 않음!')
    }

   // 보너스 구현 사항 2
   this.paramCheck = function (data) {
    if (typeof data === undefined || data === '' || data === null) {
      throw new Error('data value is not available')
    }
    if (!(data instanceof Array)) { 
      throw new Error('data type is not available')
    }
   }
   this.render = function () {
     this.data = this.paramCheck(data)
     for (var i = 0; i < data.length; i++) {
      document.querySelector('#todo-list').innerHTML += `<div>${data[i].text}</div>`
     }
   }
  }

  var todoList = new TodoList(data);

  todoList.render()
  </script>
</body>
</html>
