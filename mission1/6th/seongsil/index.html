<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
<div id="todo-list"></div>
<script>
  var data = [
    {
      text: 'JS 공부하기'
    },
    {
      text: 'JS 복습하기'
    }
  ]
  // 이곳에서 코딩을 시작하세요!
  function isEmpty(value) {
    return value === null ||
      typeof value === 'undefined' ||
      (Array.isArray(value) && value.length < 1);
  }

  var TodoList = function(data) {
    if (!(this instanceof TodoList)) {
      throw new Error('new 키워드를 붙여야 합니다.');
    }
    if (isEmpty(data)) {
      throw new Error('유효하지 않은 형식입니다.');
    }

    this.todos = data;

    this.render = function() {
      this.todos.forEach(todo => {
        if (!isEmpty(todo.text))
          document.getElementById('todo-list').innerHTML += `<div>${todo.text}</div>`;
      });
    }
  }

  var todoList = new TodoList(data);
  todoList.render();
</script>
</body>
</html>
