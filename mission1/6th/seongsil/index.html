<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
<h4>Todo List</h4>
<div id="todo-list"></div>

<h4>Work Todo List</h4>
<div id="work-todo-list"></div>

<h4>Game Todo List</h4>
<div id="game-todo-list"></div>

<script>
  const data = [
    {
      text: 'JS 공부하기',
      isCompleted: true
    },
    {
      text: 'JS 복습하기',
      isCompleted: true
    }
  ];
  const workData = [
    {
      text: '리팩토링',
      isCompleted: false
    },
    {
      text: 'A/B Test',
      isCompleted: true
    }
  ];
  const gameData = [
    {
      text: '동물의 숲',
      isCompleted: true
    },
    {
      text: '롤',
      isCompleted: false
    }
  ];
  const newData = [
    {
      text: '미션1 풀기',
      isCompleted: true
    },
    {
      text: '미션1 PR 날리기',
      isCompleted: true
    }
  ];

  function isEmpty(value) {
    // null 혹은 undefined거나 array가 아닌 형태로 넘어왔을 경우
    return value === null ||
      typeof value === 'undefined' ||
      (Array.isArray(value) && value.length < 1);
  }

  const TodoList = function(data, id) {
    if (!(this instanceof TodoList)) { //new check
      throw new Error('new 키워드를 붙여야 합니다.');
    }
    if (isEmpty(data)) { // validation check
      throw new Error('유효하지 않은 형식입니다.');
    }

    this.todos = data;

    this.render = function() {
      if (!isEmpty(id)) {
        const rootElement = document.getElementById(id);
        rootElement.innerHTML = `<ul>${this.todos.map(todo => {
          if (!isEmpty(todo.isCompleted) && !isEmpty(todo.text)) {
            return todo.isCompleted ? `<li><s>${todo.text}</s></li>` : `<li>${todo.text}</li>`
          }
        }).join('')}</ul>`;
      }
    }

    this.setState = function(nextData) {
      this.todos = nextData;
      this.render();
    }

    this.render();
  }

  const todoList = new TodoList(data, 'todo-list');
  const workTodoList = new TodoList(workData, 'work-todo-list');
  const gameTodoList = new TodoList(gameData, 'game-todo-list');

  setTimeout(() => {
    // todoList 데이터를 newData로 바꾼다
    todoList.setState(newData);
  }, 2000)
</script>
</body>
</html>
