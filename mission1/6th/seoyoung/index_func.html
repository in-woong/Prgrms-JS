<html>

<head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
</head>

<body>
    <h1>함수 버전</h1>
    <article>
        <h2>테스트 투두 리스트</h2>
        <div id="todo-list"></div>
    </article>
    <article>
        <h2>오늘의 투두 리스트</h2>
        <div id="today-todo-list"></div>
    </article>
    <article>
        <h2>어제의 투두 리스트</h2>
        <div id="yesterday-todo-list"></div>
    </article>
    <script>
        const data = [{
                text: '코딩하기',
                isCompleted: true
            },
            {
                text: '집안 청소하기',
                isCompleted: false
            }
        ]
        const todayTodos = [{
                text: '스터디 과제하기',
                isCompleted: true
            },
            {
                text: '운동하기',
                isCompleted: true
            }
        ]
        const yesterdayTodos = [{
                text: '알고리즘 문제풀기',
                isCompleted: true
            },
            {
                text: '서류 쓰기',
                isCompleted: false
            }
        ]

        function validateData(data) {
            if (!data) {
                throw new Error('data가 없습니다')
            }
            if (!Array.isArray(data)) {
                throw new Error('배열 형태가 아닙니다')
            }
            if (data.some(data => typeof data.text !== 'string')) {
                throw new Error('내용이 이상한 데이터입니다')
            }
            return true
        }

        // 함수버전
        function TodoList(data, queryId) {
            if (!new.target) {
                throw new Error('new로 생성해주세요!')
                return 0
            } else {
                if (validateData(data)) {
                    if (!document.querySelector(this.queryId)) {
                        throw new Error('해당 노드를 찾을 수 없습니다.')
                    }
                    this.todos = data
                    this.render = function () {
                        document.querySelector(queryId).innerHTML =
                            this.todos
                            .map(todo => todo.isCompleted ? `<li><s>${todo.text}</s></li>` :
                                `<li>${todo.text}</li>`)
                            .join('\n')
                    }
                    this.setState = function (nextData) {
                        this.todos = nextData
                        this.render()
                    }
                }
            }
        }

        let todoList = new TodoList(data, '#todo-list');
        let todayTodoList = new TodoList(todayTodos, '#today-todo-list');
        let yesterdayTodoList = new TodoList(yesterdayTodos, '#yesterday-todo-list');
        todoList.render();
        todayTodoList.render();
        yesterdayTodoList.render();
        todoList.setState([{
            text: '새롭게 할 일',
            isCompleted: false
        }]);
    </script>
</body>

</html>
