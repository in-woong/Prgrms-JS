<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="todo-list"></div>
    <script>
      var data = [
        {
          text: 'JS 공부하기',
        },
        {
          text: 'JS 복습하기',
        },
      ]

      function TodoList(data) {
        this.element = document.querySelector('#todo-list')
        this.todos = data
        this.render = () => {
          this.element.innerHTML = this.todos
            .map((todo) => `<div>${todo.text}</div>`)
            .join('')
        }
      }

      var todoList = new TodoList(data)
      todoList.render()
    </script>
  </body>
</html>
