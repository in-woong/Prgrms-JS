<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <ul id="todo-list"></ul>
    <ul id="todo-list-2"></ul>
    <ul id="todo-list-3"></ul>

    <script>
      const data = [
        {
          text: 'JS 공부하기',
        },
        {
          text: 'JS 복습하기',
        },
      ];
      const data2 = [
        {
          text: 'HTML 견고하게 만들기👩‍💻',
        },
      ];
      const data3 = [
        {
          text: 'CSS 스타일링 💄',
        },
        {
          text: 'JS 제대로 하기 🎯',
        },
      ];

      // 이곳에서 코딩을 시작하세요!
      class TodoList {
        constructor(todoItem, selector) {
          validateTodoItem(todoItem);

          this.todoItem = todoItem;
          this.todoList = document.querySelector(selector);
        }

        render() {
          this.todoList.innerHTML = this.todoItem
            .map(({ text }) => `<li>${text}</li>`)
            .join('');
        }
      }

      /**
       * TodoList의 data값의 유효성을 체크하는 함수입니다.
       *
       * @param {Object[]} data - todo 객체
       * @param {string} data[].text - 할 일에 대한 내용
       */
      const validateTodoItem = (data) => {
        if (!data) {
          throw new Error('TodoList를 생성할 때 data는 필수값입니다.');
        }

        if (!Array.isArray(data)) {
          throw new Error('data는 array 타입이여야 합니다.');
        }

        for (const _data of data) {
          if (!('text' in _data)) {
            throw new Error(
              '데이터의 형식을 다시 확인해주세요. 올바른 형식: [{text: string}]'
            );
          }
        }
      };

      window.addEventListener('DOMContentLoaded', () => {
        const todoList = new TodoList(data, '#todo-list');
        todoList.render();
        const todoList2 = new TodoList(data2, '#todo-list-2');
        todoList2.render();
        const todoList3 = new TodoList(data3, '#todo-list-3');
        todoList3.render();
      });
    </script>
  </body>
</html>
