<html lang="ko">
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <ul id="todo-list"></ul>
    <ul id="todo-list-2"></ul>
    <ul id="todo-list-3"></ul>

    <script>
      const data = [
        {
          text: 'JS 공부하기',
          isCompleted: true,
        },
        {
          text: 'JS 복습하기',
          isCompleted: false,
        },
      ];
      const data2 = [
        {
          text: 'HTML 견고하게 만들기👩‍💻',
          isCompleted: false,
        },
      ];
      const data3 = [
        {
          text: 'CSS 스타일링 💄',
          isCompleted: true,
        },
        {
          text: 'JS 제대로 하기 🎯',
          isCompleted: false,
        },
      ];

      class TodoList {
        constructor(data, selector) {
          this.data = data;
          this.$todoList = document.querySelector(selector);
        }

        /**
         * @param {Object[]} newData - 할당할 data
         * @param {string} newData[].text - 할 일에 대한 내용
         * @param {boolean} newData[].isCompleted - 할 일 완료여부
         */
        set data(newData) {
          if (!newData) {
            throw new Error('TodoList를 생성할 때 data는 필수값입니다.');
          }

          if (!Array.isArray(newData)) {
            throw new Error('data는 array 타입이여야 합니다.');
          }

          newData.forEach((todo) => {
            if (typeof todo !== 'object') {
              throw new Error('data의 element는 object타입이어야 합니다.');
              //
            } else if (Object.keys(todo).length === 0) {
              throw new Error('data의 element로 빈 객체를 할당할 수 없습니다');
            }

            if (!todo.text) {
              throw new Error('text 프로퍼티가 존재하지 않습니다.');

              if (typeof todo.text !== 'string') {
                throw new Error('text 프로퍼티의 type은 string이여야 합니다.');
              }
            }

            if (!('isCompleted' in todo)) {
              throw new Error('isCompleted 프로퍼티가 존재하지 않습니다.');

              if (typeof todo.isCompleted !== 'boolean') {
                throw new Error(
                  'isCompleted 프로퍼티의 type은 boolean이여야 합니다.'
                );
              }
            }
          });

          this._data = newData;
        }

        /**
         * @return {Object[]} data - todo
         */
        get data() {
          return this._data;
        }

        /**
         * todoList를 렌더하는 메소드입니다.
         */
        render() {
          this.$todoList.innerHTML = this.data
            .map(({ text, isCompleted }) =>
              isCompleted ? `<li><s>${text}</s></li>` : `<li>${text}</li>`
            )
            .join('');
        }

        /**
         * 새로운 데이터인 nextData를 받아서 다시 렌더링하는 메소드입니다.
         *
         * @param {Object[]} nextData
         * @param {string} nextData[].text - 할 일에 대한 내용
         * @param {boolean} nextData[].isCompleted - 할 일 완료여부
         */
        setState(nextData) {
          this.data = nextData;
          this.render();
        }
      }

      const todoList = new TodoList(data, '#todo-list');
      todoList.render();
      todoList.setState(data3);

      const todoList2 = new TodoList(data2, '#todo-list-2');
      todoList2.render();

      const todoList3 = new TodoList(data3, '#todo-list-3');
      todoList3.render();
      todoList3.setState(data);
    </script>
  </body>
</html>
