<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="todo-list"></div>
    <script>
      const data = [
        {
          text: 'JS 공부하기',
        },
        {
          text: 'JS 복습하기',
        },
      ];

      const checkDataValidation = (data) => {
        if (!data) {
          throw new Error('Data를 확인해주세요');
        }
        if (!Array.isArray(data)) {
          throw new Error('배열 타입의 data를 입력하세요');
        }

        const dataValue = data.filter((item) => {
          typeof item.text !== 'string';
        });

        if (!dataValue) {
          throw new Error('데이터의 내용을 확인해주세요');
        }
      };

      function TodoList(data) {
        if (!new.target) {
          throw new Error('New 키워드를 추가해주세요');
        }
        checkDataValidation(data);

        this.data = data;

        this.render = () => {
          const list = document.getElementById('todo-list');
          const listItem = `<ul>
            ${this.data.map((item) => `<li>${item.text}</li>`)}
          </ul>`;

          list.innerHTML = listItem;
        };
      }

      const todoList = new TodoList(data);
      todoList.render();
    </script>
  </body>
</html>
