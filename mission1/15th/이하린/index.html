<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="todo-list"></div>
    <script>
      const data = [
        {
          text: 'JS 공부하기',
        },
        {
          text: 'JS 복습하기',
        },
      ];

      function TodoList(data) {
        this.data = data;

        this.render = () => {
          const list = document.getElementById('todo-list');
          const listItem = `<ul>
            ${this.data.map((item) => `<li>${item.text}</li>`)}
          </ul>`;

          list.innerHTML = listItem;
        };
      }

      const todoList = new TodoList(data);
      todoList.render();
    </script>
  </body>
</html>
