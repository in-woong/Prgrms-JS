<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="todo-list"></div>
    <div id="weekly-list"></div>
    <div id="monthly-list"></div>

    <script>
      const todoData = [
        {
          text: 'JS 공부하기',
          isCompleted: true,
        },
        {
          text: 'JS 복습하기',
          isCompleted: false,
        },
      ];
      const weeklyData = [
        {
          text: 'JS 스터디 과제하기',
          isCompleted: false,
        },
        {
          text: 'React 공부하기',
          isCompleted: true,
        },
      ];
      const monthlyData = [
        {
          text: '주 3회 운동하기',
          isCompleted: true,
        },
      ];

      const checkDataValidation = (data) => {
        if (!data) {
          throw new Error('Data를 확인해주세요');
        }
        if (!Array.isArray(data)) {
          throw new Error('배열 타입의 data를 입력하세요');
        }

        data.forEach(({ text, isCompleted }) => {
          if (typeof text !== 'string' || typeof isCompleted !== 'boolean')
            throw new Error('데이터의 내용을 확인해주세요');
        });
      };

      function TodoList(id, data) {
        if (!new.target) {
          throw new Error('New 키워드를 추가해주세요');
        }
        checkDataValidation(data);
        this.data = data;

        this.render = () => {
          const listDiv = document.getElementById(id);
          const listItem = `<ul>
            ${this.data
              .map(
                (item) =>
                  `<li>
                    ${item.isCompleted ? `<s>${item.text}</s>` : `${item.text}`}
                  </li>`
              )
              .join('')}
          </ul>`;

          listDiv.innerHTML = listItem;
        };

        this.setState = (nextData) => {
          this.data = nextData;
          this.render();
        };
      }

      const todoList = new TodoList('todo-list', todoData);
      todoList.render();
      // todoList.setState(weeklyData);

      const weeklyList = new TodoList('weekly-list', weeklyData);
      weeklyList.render();

      const monthlyList = new TodoList('monthly-list', monthlyData);
      monthlyList.render();
    </script>
  </body>
</html>
