<html>
<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="todo-list1"></div>
  <div id="todo-list2"></div>
  <div id="todo-list3"></div>

  <script>
    const data1 = [
      {
        text: 'JS 공부하기', 
        isCompleted: true
      },
      {
        text: 'JS 복습하기', 
        isCompleted: false
      }
    ]

    const data2 = [
      {
        text: 'TS 공부하기', 
        isCompleted: false
      },
      {
        text: 'TS 복습하기', 
        isCompleted: true
      }
    ]

    const data3 = [
      {
        text: 'React 공부하기', 
        isCompleted: true
      },
      {
        text: 'React 복습하기', 
        isCompleted: false
      }
    ]
    
    // function 이용
    function TodoList1(data, targetId) {
      (function(data) {
        if(data === null || data === undefined) throw new Error("데이터가 존재하지 않음")

        if(!Array.isArray(data)) throw new Error("올바르지 않은 데이터 타입")

        data.forEach(todo => {
          if(
            todo.text === undefined ||
            todo.isCompleted === undefined || 
            typeof todo.isCompleted !== "boolean"
          ) {
            throw new Error("올바르지 않은 데이터 형식")
          }
        })
      })(data)
      
      if(!new.target) throw new Error("new 키워드가 없음")

      this.data = data

      this.render = () => {
        const html = this.data.map( todo => 
          (todo.isCompleted) ? `<div>${todo.text}</div>` : `<s><div>${todo.text}</div></s>`
        ).join('')

        document.getElementById(targetId).insertAdjacentHTML('beforeend', html)
      }
    }

    const todoList1 = new TodoList1(data1, 'todo-list1')
    const todoList2 = new TodoList1(data2, 'todo-list2')
    const todoList3 = new TodoList1(data3, 'todo-list3')

    todoList1.render()
    todoList2.render()
    todoList3.render()


    // class 이용
    class TodoList2 {
      constructor(data, targetId) {
        this.data = data
        this.targetId = targetId

        this.checkData()
      }

      checkData() {
        if(this.data === null || this.data === undefined) throw new Error("데이터가 존재하지 않음")

        if(!Array.isArray(this.data)) throw new Error("올바르지 않은 데이터 타입")

        this.data.forEach(todo => {
          if(
            todo.text === undefined ||
            todo.isCompleted === undefined || 
            typeof todo.isCompleted !== "boolean"
          ) {
            throw new Error("올바르지 않은 데이터 형식")
          }
        })
      }

      render() {
        const html = `<ul>${this.data.map(todo => 
          (todo.isCompleted) ? `<li>${todo.text}</li>` : `<li><s>${todo.text}</s></li>`
        ).join('')}</ul>`

        document.getElementById(this.targetId).insertAdjacentHTML('beforeend', html)
      }
    }

    const todoList4 = new TodoList2(data1, 'todo-list1')
    const todoList5 = new TodoList2(data2, 'todo-list2')
    const todoList6 = new TodoList2(data3, 'todo-list3')

    todoList4.render()
    todoList5.render()
    todoList6.render()
  </script>
</body>
</html>
