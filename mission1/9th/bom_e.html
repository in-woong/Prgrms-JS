            function TodoList(selector,datas){
                if(!datas || !Array.isArray(datas) || !new.target){
                    throw new Error('error message')
                } 
                datas.forEach((data) => {
                    if(typeof data.text !== 'string'){
                        throw new Error('error message')
                    }
                })
                this.datas = datas;
                this.render = function() {
                    var html = datas.map(({text}) => `\n${text}`).join('')
                    document.querySelector(selector).innerHTML += html;
                }
                this.render();  
            }
            
            var todoList1 = new TodoList('#todo-list1',data1);
            var todoList2 = new TodoList('#todo-list2',data2);
