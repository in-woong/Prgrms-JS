            function TodoList(selector,datas){
                if(!datas || !Array.isArray(datas) || !new.target){
                    throw new Error('error message')
                } 
                datas.forEach((data) => {
                    if(typeof data.text !== 'string'){
                        throw new Error('error message')
                    }
                })
                this.datas = datas;
                function createHTML(text, isCompleted){
                    $isCompleted ? `\n<strike>${text}</strike>` : `\n${text}`
                }
                this.render = function() {
                    let html = datas.map(({text, isCompleted}) =>  isCompleted ? `<s>\n${text}</s>` : `\n${text}`).join('')
                    document.querySelector(selector).innerHTML = html;
                }
                this.render();  
            }
