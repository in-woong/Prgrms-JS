<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="todo-list"></div>
  <div id="play-list"></div>
  <div id="work-time"></div>
  <script>
    var data = [
      {
        text: 'JS 공부하기'
      },
      {
        text: 'JS 복습하기'
      }
    ]
    var data2 = [
      {
        text: '농구'
      },
      {
        text: '보드게임'
      }
    ]
    var data3 = [
      {
        text: '일찍 출근'
      },
      {
        text: '일찍 퇴근'
      }
    ]


    function TodoList (data, id) {
        Validator(data)
        const element = document.querySelector(id)
        this.data = data
        this.render = function () {
            for(let i = 0 ; i < data.length ; i++){
               element.innerHTML +=`<div id=${i}>${data[i].text}</div>`
            }
        }
    }

    function Validator (data) {
        if(data == null || data == undefined){
            throw new Error("data가 비었습니다.")
        } else if (data[0] == undefined) {
            throw new Error("data가 배열이 아닙니다")
        } else {
            for(let i = 0 ; i < data.length ; i++){
                if(data[i].text == undefined || typeof(data[i].text) != "string")
                    throw new Error(`${i+1}번째 데이터 내용이 이상합니다.`)
            }
            return true
        }
    }

    var todoList1 = new TodoList(data, "#todo-list")
    var todoList2 = new TodoList(data2, "#play-list")
    var todoList3 = new TodoList(data3, "#work-time")
    todoList1.render()
    todoList2.render()
    todoList3.render()
  </script>
</body>
</html>
