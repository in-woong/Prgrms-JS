<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="todo-list"></div>
  <script>
    var data = [
      {
        text: 'JS 공부하기'
      },
      {
        text: 'JS 복습하기'
      }
    ]

    function TodoList (data) {
        const element = document.querySelector("#todo-list")
        this.data = data
        this.render = function () {
            for(let i = 0 ; i < data.length ; i++){
               element.innerHTML +=`<div id=${i}>${data[i].text}</div>`
            }
        }
    }
    
    var todoList = new TodoList(data)
    todoList.render()
  </script>
</body>
</html>
