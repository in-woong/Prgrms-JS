<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="todo-list"></div>
  <script>
    const data = [
      {
        text: 'JS 공부하기'
      },
      {
        text: 'JS 복습하기'
      }
    ]

    function TodoList(todo){
        this.todo = todo;

        if (!new.target) {
            throw new Error('new 키워드를 사용해주세요!');
        }

        if(todo === null || todo === undefined) throw new Error("error message");
        if(!Array.isArray(todo)) throw new Error("error message");

        this.render = function() {
            document.querySelector("#todo-list").innerHTML = `<ul>` + data.map(element =>
                `<li>${element.text}</li>`
            ).join('') + `</ul>`;
        }
    }

    const todoList = new TodoList(data);
    todoList.render();

  </script>
</body>
</html>
