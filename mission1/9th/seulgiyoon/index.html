<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="todo-list-01"></div>
    <div id="todo-list-02"></div>
    <div id="todo-list-03"></div>
    <script>
      var data01 = [
        {
          text: 'JS 공부하기',
          isCompleted: true,
        },
        {
          text: 'JS 복습하기',
          isCompleted: false,
        },
      ]
      var data02 = [
        {
          text: '주말 장보기',
          isCompleted: false,
        },
        {
          text: '락스로 화장실 대청소',
          isCompleted: true,
        },
      ]
      var data03 = [
        {
          text: '블로그 작성하기',
          isCompleted: false,
        },
        {
          text: '업무일지 정리하기',
          isCompleted: true,
        },
      ]
      var data04 = [
        {
          text: '새로운 데이터 추가하기',
          isCompleted: false,
        },
        {
          text: '추가한 데이터로 다시 랜더하기',
          isCompleted: true,
        },
      ]

      class TodoList {
        constructor(targetEl, data, dataTypeInfo) {
          // data가 안전한지 판단
          this.throwError(data, dataTypeInfo)
          this.errorMessage = ''
          this.el = document.getElementById(targetEl)
          this.data = data
          this.render()
        }

        // 프로퍼티가 없거나 값의 타입이 다르면 에러
        checkValueType(targetObject, dataInfo) {
          const isCorrectType = dataInfo.every((data) => {
            if (data.key in targetObject) {
              this.errorMessage = `데이터 요소 속 ${data.key}의 타입이 ${data.type}와(과) 다릅니다.`
              return typeof targetObject[data.key] === data.type
            }
            this.errorMessage = `데이터 요소에 ${data.key}이(가) 없습니다.`
            return false
          })
          return isCorrectType
        }

        // 데이터는 배열이지만, 요소가 객체(배열, null이 아닌)가 아니면 에러
        checkDataType(data, dataInfo) {
          if (
            data === null ||
            typeof data !== 'object' ||
            Array.isArray(data)
          ) {
            this.errorMessage = '데이터 요소가 객체가 아닙니다.'
            return false
          }
          return this.checkValueType(data, dataInfo)
        }

        checkDataError(data, dataTypeInfo) {
          // data가 배열이 아니면 에러
          if (!Array.isArray(data)) {
            this.errorMessage = '데이터가 배열이 아닙니다.'
            return false
          }

          const isDataSafe = data.every((item) =>
            this.checkDataType(item, dataTypeInfo)
          )
          return isDataSafe
        }

        throwError(data) {
          if (!this.checkDataError(data, dataTypeInfo)) {
            throw new Error(this.errorMessage)
          }
        }

        render() {
          const todoListData = this.data.reduce((todoList, todo) => {
            const todoElement = todo.isCompleted
              ? `<li><s>${todo.text}</s></li>`
              : `<li>${todo.text}</li>`
            return todoList + todoElement
          }, '<ul>')

          this.el.innerHTML = todoListData + '</ul>'
        }

        setState(nextData) {
          this.throwError(nextData)
          this.data = nextData
          this.render()
        }
      }

      const dataTypeInfo = [
        { key: 'text', type: 'string' },
        { key: 'isCompleted', type: 'boolean' },
      ]
      const todoList01 = new TodoList('todo-list-01', data01, dataTypeInfo)
      const todoList02 = new TodoList('todo-list-02', data02, dataTypeInfo)
      const todoList03 = new TodoList('todo-list-03', data03, dataTypeInfo)
    </script>
  </body>
</html>
