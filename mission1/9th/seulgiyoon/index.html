<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="todo-list-01"></div>
    <div id="todo-list-02"></div>
    <div id="todo-list-03"></div>
    <script>
      var data01 = [
        {
          text: 'JS 공부하기',
          isCompleted: true,
        },
        {
          text: 'JS 복습하기',
          isCompleted: false,
        },
      ]
      var data02 = [
        {
          text: '주말 장보기',
          isCompleted: false,
        },
        {
          text: '락스로 화장실 대청소',
          isCompleted: true,
        },
      ]
      var data03 = [
        {
          text: '블로그 작성하기',
          isCompleted: false,
        },
        {
          text: '업무일지 정리하기',
          isCompleted: true,
        },
      ]
      var data04 = [
        {
          text: '새로운 데이터 추가하기',
          isCompleted: false,
        },
        {
          text: '추가한 데이터로 다시 랜더하기',
          isCompleted: true,
        },
      ]

      class TodoList {
        constructor(targetEl, data, dataTypeInfo) {
          this.data = data
          this.dataTypeInfo = dataTypeInfo
          this.errorMessage = ''
          this.checkDataValid()
          this.el = document.getElementById(targetEl)
          this.render()
        }

        throwError() {
          throw new Error(this.errorMessage)
        }

        // 요소에 프로퍼티가 없거나 값의 타입이 다르면 에러
        checkValueType() {
          this.data.forEach((targetObj) => {
            this.dataTypeInfo.forEach((info) => {
              if (
                info.key in targetObj &&
                typeof targetObj[info.key] !== info.type
              ) {
                this.errorMessage = `데이터 요소 속 ${info.key}의 타입이 ${info.type}와(과) 다릅니다.`
                this.throwError()
              } else if (!(info.key in targetObj)) {
                this.errorMessage = `데이터 요소에 ${info.key}이(가) 없습니다.`
                this.throwError()
              }
            })
          })
        }

        // 데이터는 배열이지만, 요소가 객체(배열, null이 아닌)가 아니면 에러
        checkDataType() {
          this.data.forEach((item) => {
            if (
              item === null ||
              typeof item !== 'object' ||
              Array.isArray(item)
            ) {
              this.errorMessage = '데이터 요소가 객체가 아닙니다.'
              this.throwError()
            }
          })
          return this
        }

        // data가 배열이 아니면 에러
        checkDataIsArray() {
          if (!Array.isArray(this.data)) {
            this.errorMessage = '데이터가 배열이 아닙니다.'
            this.throwError()
          }
          return this
        }

        // 데이터가 안전한지 판단
        checkDataValid() {
          this.checkDataIsArray().checkDataType().checkValueType()
        }

        render() {
          const dataListString = this.data
            .map(
              (item) =>
                `<li>${
                  item.isCompleted ? `<s>${item.text}</s>` : item.text
                }</li>`
            )
            .join('')
          this.el.innerHTML = `<ul>${dataListString}</ul>`
        }

        setState(nextData) {
          this.data = nextData
          this.checkDataValid()
          this.render()
        }
      }

      const dataTypeInfo = [
        { key: 'text', type: 'string' },
        { key: 'isCompleted', type: 'boolean' },
      ]
      const todoList01 = new TodoList('todo-list-01', data01, dataTypeInfo)
      const todoList02 = new TodoList('todo-list-02', data02, dataTypeInfo)
      const todoList03 = new TodoList('todo-list-03', data03, dataTypeInfo)
    </script>
  </body>
</html>
