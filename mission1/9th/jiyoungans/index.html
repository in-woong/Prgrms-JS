<html>
<head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
</head>

<body>
    <div id="todo-list"></div>
    <script>
        const data = [
            {
                text: 'JS 공부하기'
            },
            {
                text: 'JS 복습하기'
            }
        ];
        const selector = "todo-list";

        function TodoList(data, selector) {
          this.data = data;
          this.template = "";
          this.render = function() {
            this.template = this.data.map((item) => {
              return `<div>${item.text}</div>`
            }).join("");
            // this.template = this.data.reduce((acc, cur) => {
            //   return acc.concat(`<div>${cur.text}</div>`)
            // }, "");
            document.querySelector(`#${selector}`).innerHTML = this.template;
          }

          this.render();
        }

        new TodoList(data, selector);
    </script>
</body>
</html>
