<html>
<head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
</head>

<body>
    <div id="todo-list"></div>
    <script>
        const data = [
            {
                text: 'JS 공부하기'
            },
            {
                text: 'JS 복습하기'
            }
        ];

        function TodoList(doList) {
          this.doList = doList;
          this.template = "";
          this.render = function() {
            this.doList.forEach(item => {
              this.template += `<div>${item.text}</div>`;
            });
            document.querySelector("#todo-list").innerHTML = this.template;
          }
        }

        let todoList = new TodoList(data);
        todoList.render();
    </script>
</body>
</html>
