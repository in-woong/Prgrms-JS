<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="todo-list"></div>
  <script>

    const data = [
      {
        text: 'JS 공부하기'
      },
      {
        text: 'JS 복습하기'
      }
    ]
    // 이곳에서 코딩을 시작하세요!
    function Todo(data) {
      this.data = data;
      this.render = function() {
        const htmlString = this.data.map(data => `<div>${data.text}</div>`).join("\n");
        document.querySelector('#todo-list').innerHTML = htmlString;
      }
    }

    const todoList = new Todo(data);
    todoList.render()

  </script>
</body>
</html>
