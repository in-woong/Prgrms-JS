<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="todo-list"></div>
  <div id="in-progressive-list"></div>
  <div id="done-list"></div>
  <script>
    const data = [
      {
        text: 'JS 공부하기',
        isCompleted: false
      },
      {
        text: 'JS 복습하기',
        isCompleted: false
      }
    ]
    const newData = [
      {
        text: 'CSS 공부하기',
        isCompleted: true
      },
      {
        text: 'CSS 복습하기',
        isCompleted: true
      }
    ]
    const inProgressive = [
      {
        text: '코딩테스트 공부하기',
        isCompleted: false
      },
      {
        text: '자바스크립트 공부하기',
        isCompleted: false
      }
    ]
    const done = [
      {
        text: '인턴 지원하기',
        isCompleted: true
      },
      {
        text: '자바스크립트 스터디 신청하기',
        isCompleted: true
      }
    ]

    function Todo(data, listID) {
      this.isValid = function({ data, listID }) {
        if (!Array.isArray(data)) {
          throw new Error("Data is not Array");
        }
        if (listID && !(this instanceof Todo)) {
          throw new Error("Keyword new is be omitted");
        }
        // 데이터 내용이 이상한 경우
        const invalidArray = data.filter(data =>
          typeof(data.text) !== "string" || typeof(data.isCompleted) !== "boolean")
        if (invalidArray.length > 0) {
          throw new Error("Invalid data is included");
        }
        // id가 잘못된 경우
        if (listID && !document.querySelector(`#${listID}`)) {
          throw new Error("Id is not valid");
        }
      }

      this.isValid({ data, listID })
      this.data = data;
      this.listID = listID;

      this.render = function() {
        const htmlString = this.data.map(data =>
          data.isCompleted ? `<div><s>${data.text}</s></div>` : `<div>${data.text}</div>`)
          .join("\n");
        document.querySelector("#" + listID).innerHTML = htmlString;
      }

      this.setState = function(data) {
        this.isValid({ data });
        this.data = data;
        this.render();
      }
    }

    const todoList = new Todo(data, "todo-list");
    todoList.render();
    todoList.setState(newData)

    const inProgressiveList = new Todo(inProgressive, "in-progressive-list");
    inProgressiveList.render();

    const doneList = new Todo(done, "done-list");
    doneList.render();

  </script>
</body>
</html>
