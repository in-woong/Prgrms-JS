<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="todo-list"></div>
  <div id="in-progressive-list"></div>
  <div id="done-list"></div>
  <script>
    const data = [
      {
        text: 'JS 공부하기'
      },
      {
        text: 'JS 복습하기'
      }
    ]
    const inProgressive = [
      {
        text: '코딩테스트 공부하기'
      },
      {
        text: '자바스크립트 공부하기'
      }
    ]
    const done = [
      {
        text: '인턴 지원하기'
      },
      {
        text: '자바스크립트 스터디 신청하기'
      }
    ]

    function Todo(data, listID) {
      if (typeof(data) === "undefined" || data === null) {
        throw new Error("Data is empty")
      }
      if (!Array.isArray(data)) {
        throw new Error("Data is not Array")
      }
      if (!(this instanceof Todo)) {
        throw new Error("Keyword new is be omitted")
      }
      // 데이터 내용이 이상한 경우
      const invalidArray = data.filter(data => typeof(data.text) !== "string")
      if (invalidArray.length > 0) {
        throw new Error("Invalid data is included")
      }
      // id가 잘못된 경우
      if (!document.querySelector(`#${listID}`)) {
        throw new Error("Id is not valid")
      }

      this.data = data;
      this.render = function() {
        const htmlString = this.data.map(data => `<div>${data.text}</div>`).join("\n");
        document.querySelector("#" + listID).innerHTML = htmlString;
      }
    }

    const todoList = new Todo(data, "todo-list");
    todoList.render();

    const inProgressiveList = new Todo(inProgressive, "in-progressive-list")
    inProgressiveList.render();

    const doneList = new Todo(done, "done-list")
    doneList.render();

  </script>
</body>
</html>
