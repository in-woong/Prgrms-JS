<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="todo-list"></div>
    <script>
      const data = [
        {
          text: 'JS 공부하기',
        },
        {
          text: 'JS 복습하기',
        },
      ]

      const checkData = (data) => {
        if (!data) {
          throw new Error('data 가 존재하지 않습니다. ')
        }
        if (!Array.isArray(data)) {
          throw new Error('data 는 array 이어야 합니다. ')
        }
        const hasFaultData = data.some(
          (d) => !d.text || typeof d.text !== 'string'
        )
        if (hasFaultData) {
          throw new Error('data 는 string 타입의 "text" 필드를 가져야 합니다.')
        }
      }

      class TodoList {
        constructor(data) {
          checkData(data)
          this.data = data
        }

        render() {
          const todoListDiv = document.querySelector('#todo-list')
          const dataHtmlString = this.data
            .map((d) => `<div>${d.text}</div>`)
            .join('')
          todoListDiv.innerHTML = dataHtmlString
        }
      }
      const todoList = new TodoList(data)
      todoList.render()
    </script>
  </body>
</html>
