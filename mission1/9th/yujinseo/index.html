<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="todo-list"></div>
  <script>
    const data = [
      {
        text: 'JS 공부하기'
      },
      {
        text: 'JS 복습하기'
      }
    ]

    function TodoList(data) {
      if (data === null || data === undefined || !Array.isArray(data)) return
      if (!data[0].hasOwnProperty('text')) return
      if (!(this instanceof arguments.callee)) {
        throw new Error('new 키워드를 붙여 생성해주세요.');
      }
      this.data = data;
      this.render = () => {
        let content = `<ul>
          ${this.data.map((item) => `<div>${item.text}</div>`).join('')}</ul>`;
        document.querySelector('#todo-list').innerHTML = content;
      }
    }

    const todo = new TodoList(data);
    todo.render();

  </script>
</body>

</html>
