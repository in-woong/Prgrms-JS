<html>
<head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
</head>
<body>
    <div id="todo-list"></div>
    <script>
        var data = [
            {
                text: 'JS 공부하기'
            },
            {
                text: 'JS 복습하기'
            }
        ]

        function TodoList(data) {}
            this.data = data;
            this.render = function() {
                document.querySelector('#todo-list').innerHTML = data.map(value => `<div>${value.text}</div>`).join('');
            }
        }

        var todoList = new TodoList(data);
        todoList.render();
    </script>
</body>
</html>
