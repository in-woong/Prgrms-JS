<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="todo-list"></div>
    <script>
      var data = [
        {
          text: "JS 공부하기"
        },
        {
          text: "JS 복습하기"
        }
      ];
      // 이곳에서 코딩을 시작하세요!
      function TodoList(data) {
        const todoBox = document.querySelector("#todo-list");

        if (!data) {
          return alert("data를 입력해주세요.");
        }

        this.data = data;
        this.render = function() {
          for (let i = 0; i < this.data.length; i++) {
            todoBox.innerHTML += `<div>${this.data[i].text}</div>`;
          }
        };
      }

      const todoList = new TodoList(data);
      todoList.render();
    </script>
  </body>
</html>
