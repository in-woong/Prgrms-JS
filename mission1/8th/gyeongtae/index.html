<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="todo-list"></div>
    <script>
      const data = [
        {
          text: 'JS 공부하기',
          isCompleted: true,
        },
        {
          text: 'JS 복습하기',
          isCompleted: false,
        },
      ]
      // function style TodoList 컴포넌트
      function TodoList(data) {
        // 만약 this가 window인경우 (생성자 함수에 new연산자를 붙이지 않은경우)
        // new 연산자를 붙이고 다시 생성자 함수를 실행한다
        if (this === window) {
          throw new Error('이 함수는 생성자 함수입니다 new 연산자를 붙여주세요')
        }
        this.data = data
        // TodoList data체크
        if (this.data === null || this.data === undefined) {
          throw new Error('데이터가 null이거나 undefined상태입니다')
        } else if (!Array.isArray(this.data)) {
          throw new Error('데이터가 array상태가 아닙니다')
        } else {
          // 배열의 요소인 객체의 파라미터 text, isCompleted가 있으면 true 없으면 false를 리턴
          const isCorrectData = (value) => {
            if (
              value.text &&
              (value.isCompleted === true || value.isCompleted === false)
            ) {
              return true
            }
            return false
          }
          // 배열의 요소중 하나라도 text, isCompleted프로퍼티중 하나가 없다면 false를 반환하여 error를 발생
          if (!this.data.every(isCorrectData)) {
            throw new Error('데이터 내용이 이상합니다')
          }
        }
        // data값에 따라 todo-list를 동적으로 렌더링한다
        this.render = () => {
          this.data.forEach((data) => {
            const html = `<div>${data.text}</div>`
            document.querySelector('#todo-list').innerHTML += html
          })
        }
      }
      let todolist = new TodoList(data)
      todolist.render()
    </script>
  </body>
</html>
