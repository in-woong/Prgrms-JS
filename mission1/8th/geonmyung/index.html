<html>
<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <h3><br>오늘의 계획</h3>
  <div id="todo-list"></div>
  <script>
    var data = [
      {
        text: 'JS 공부하기'
      },
      {
        text: 'JS 복습하기'
      },
      {
        text: null
      },
      {
        text: undefined
      },
      {
        text: []
      },
      {
        text: {}
      },
      {
        text: ""
      }
    ]

    function TodoList(data){
        if(!new.target){
          throw new Error("new 키워드를 붙이지 않았습니다.");
        }
        
        this.data = data;
        this.render = function(){
            const todo = document.querySelector('#todo-list');
              data.forEach((value) => {
                if(!value || !value.text || !value.text.length){
                  throw new Error("올바른 파라메터를 사용하지 않았습니다.");
                }
                todo.innerHTML += `<div>${value.text}</div><br>`
            });    
        }
    }
    const todoList = new TodoList(data);
    todoList.render();

  </script>
</body>
</html>
