<html>
<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <h3><br>오늘의 계획</h3>
  <div id="todo-list"></div>
  <script>
    var data = [
      {
        text: 'JS 공부하기'
      },
      {
        text: 'JS 복습하기'
      }
    ]

    function TodoList(info){
        this.info = info;
        this.render = function(){
            const todo = document.querySelector('#todo-list');
            info.map((value) => (todo.innerHTML += `<div>${value.text}</div><br>`));    
        }
    }
    const todoList = new TodoList(data);

    todoList.render();

  </script>
</body>
</html>
