<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="todo-list"></div>
    <div id="complete-list"></div>
    <div id="wish-list"></div>
    <script>
      const data = [
        {
          text: 'JS 공부하기',
          isCompleted: true,
        },
        {
          text: 'JS 복습하기',
          isCompleted: false,
        },
      ];

      const completeData = [
      {
          text: 'quiz 풀기',
          isCompleted: true,
        },
        {
          text: 'quiz 해설 복습하기',
          isCompleted: true,
        },
      ];

      const wishData = [
      {
          text: '파천갑주 얻기',
          isCompleted: false,
        },
        {
          text: '파천비곤얻기',
          isCompleted: false,
        },
      ];

      // 이곳에서 코딩을 시작하세요!

      function TodoList(param, id){
        this.data = param;
        this.render = function(){
          let htmlString = '';
          this.data.forEach(d=>{
            htmlString += `<div>${d.text}</div>`;
          });
            document.querySelector('#'+id).innerHTML = htmlString;
        }
      };

      let todoList = new TodoList(data, 'todo-list');
      let completeList = new TodoList(completeData, 'complete-list');
      let wishList = new TodoList(wishData, 'wish-list');

      todoList.render();
      completeList.render();
      wishList.render();
    </script>
  </body>
</html>
