<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="todo-list"></div>
    <script>
      const data = [
        {
          text: 'JS 공부하기',
          isCompleted: true,
        },
        {
          text: 'JS 복습하기',
          isCompleted: false,
        },
      ];
      // 이곳에서 코딩을 시작하세요!

      function TodoList(param){
        this.data = param;
        this.render = function(){
          let htmlString = '';
          data.forEach(d=>{
            
            htmlString += `<div>${d.text}</div>`;
          });
            document.querySelector('#todo-list').innerHTML = htmlString;
        }
      };

      let todoList = new TodoList(data);
      todoList.render();
    </script>
  </body>
</html>
