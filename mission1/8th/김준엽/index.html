<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="todo-list"></div>
    <script>
      const dataList = [
        {
          text: 'JS 공부하기',
          isCompleted: true,
        },
        {
          text: 'JS 복습하기',
          isCompleted: false,
        },
      ];
      
      //매개변수 dataList를 받아서 바로 사용했습니다.
      /*
      ------------QnA--------------
      1.this를 사용안해도 되지 않나요?
      2.화살표함수와 그냥 함수 차이점? 용도?
      -----------------------------
      */
      function TodoList(dataList){
        this.render = () => {
          const todoElem = document.querySelector('#todo-list'); 
          dataList.map((data)=>{
             todoElem.innerHTML += `<div>${data.text}</div>`;
          })
        }
      }

      //실행
      const todoList = new TodoList(dataList);
      todoList.render();
    </script>

  </body>
</html>
