<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="todo-list"></div>
    <script>
      var data = [
        {
          text: 'JS 공부하기',
        },
        {
          text: 'JS 복습하기',
        },
      ];
      // 이곳에서 코딩을 시작하세요!
      function TodoList(data) {
        this.data = data

        this.render = function() {
          this.data.map((item) => {
            document.querySelector('#todo-list').innerHTML +=`<div>${item.text}</div>`
          })
        }
      }
      
      const todoList = new TodoList(data)
      todoList.render()
    </script>
  </body>
</html>
