<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="todo-list"></div>
  <div id="todo-list-exercise"></div>
  <div id="todo-list-project"></div>
  <script>
    const data = [
      {
        text: 'JS 공부하기'
      },
      {
        text: 'JS 복습하기'
      }
    ]

    const exercise = [
      {
        text: '클로이팅 홈트하기'
      },
      {
        text: '스트레칭 하기'
      }
    ]

    const project = [
      {
        text: '로그인 화면 만들기'
      },
      {
        text: '회원가입 화면 만들기'
      }
    ]

  class TodoList {
    constructor(data, htmlId) {
      this.data = data;
      this.htmlId = htmlId;
      this.checkData();
    }

    checkData() {
      if (this.data === null || this.data === undefined) throw new Error("error message : this data is empty");
      if (!Array.isArray(this.data)) throw new Error("error message");
      
      //데이터의 내용이 이상하면..?
    }

    render() {
      for (let i = 0 ; i < this.data.length; i++) {
        let html = `<div> 할 일 👉 ${this.data[i].text}</div>`;
        this.htmlId.innerHTML += html;
      }

      this.htmlId.innerHTML += `<br/>`;
    }
  }

  const todoList = document.querySelector('#todo-list');
  const todoList1 = new TodoList(data, todoList);
  todoList1.render();

  const todoListExercise = document.querySelector('#todo-list-exercise');
  const todoList2 = new TodoList(exercise, todoListExercise);
  todoList2.render();

  const todoListProject = document.querySelector('#todo-list-project');
  const todoList3 = new TodoList(project, todoListProject);
  todoList3.render();

  </script>
</body>
</html>
