<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="todo-list"></div>
  <script>
    const data = [
      {
        text: 'JS 공부하기1'
      },
      {
        text: 'JS 복습하기2'
      }
    ]

  class TodoList {
    constructor(data) {
      this.data = data;
    }

    render() {
      for (let i = 0 ; i < this.data.length; i++) {
        let html = `<div> 할 일 ${i + 1} :   ${this.data[0].text}</div>`;
        document.querySelector('#todo-list').innerHTML += html;
      }
    }
  }

  const todoList = new TodoList(data);
  todoList.render();

  </script>
</body>
</html>
