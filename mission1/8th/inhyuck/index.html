<!DOCTYPE html>
<html lang="ko">

<head>
	<title>Mission 1</title>
	<meta charset="utf-8" />
</head>

<body>
<div id="todo-list"></div>
<script>
	const data = [
		{
			text: 'JS 공부하기'
		},
		{
			text: 'JS 복습하기'
		}
	];

	class TodoList {
		constructor(data) {
			this.data = data;
		}

		render() {
			const $todoList = document.getElementById('todo-list');
			$todoList.innerHTML = this.data.map(todoItem => {
				return `<div>${todoItem.text}</div>`;
			}).join('');
		};
	}

	const todoList = new TodoList(data);
	todoList.render();

</script>
</body>
</html>
