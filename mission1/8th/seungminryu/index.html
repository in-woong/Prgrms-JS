<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="todo-list"></div>
    <script>
      var data = [
        {
          text: 'JS 공부하기',
        },
        {
          text: 'JS 복습하기',
        },
      ]

      function TodoList(data) {
        this.data = data

        this.render = () => {
          const $todoList = document.querySelector("#todo-list")
          $todoList.innerHTML = this.data.map(todo => `<div>${todo.text}</div>`).join("")
        }
        this.render()
      }
      var todo = new TodoList(data)
    </script>
  </body>
</html>
