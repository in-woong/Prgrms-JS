<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="todo-list"></div>
    <script>
      var data = [
        {
          text: 'JS 공부하기',
        },
        {
          text: 'JS 복습하기',
        },
      ]

      function TodoList(data) {
        this.data = data
        this.render = function () {
          this.data.forEach((list) => {
            const text = list.text
            document.querySelector('#todo-list').innerHTML += `<div>${text}</div>`
          })
        }
      }
      var todo = new TodoList(data)
      todo.render()
    </script>
  </body>
</html>
