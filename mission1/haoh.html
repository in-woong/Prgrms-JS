<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="todo-list"></div>
  <script>
    const data = [
      {
        text: 'JS 공부하기',
        isCompleted: true,
      },
      {
        text: 'JS 복습하기',
        isCompleted: false,
      },
    ]

    function TodoList(data) {
      if (!data) throw error;

      // 파라메터로 받은 data 값을 this.data에 할당
      this.data = data;

      // TodoList 함수에 render 함수를 만들고 그것을 this.render 에 할당
      this.render = function () {
        this.data.forEach(todoElm => {
          const { text, isCompleted } = todoElm;

          document.querySelector('#todo-list').innerHTML += `<div> - ${text} ${isCompleted && '✅'}</div>`;
        })
      }
    }

    const todoList = new TodoList(data);

    todoList.render();
  </script>
</body>

</html>
