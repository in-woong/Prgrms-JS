<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="todo-list"></div>
  <div id="end-list"></div>
  <div id="achieve-list"></div>
  <script>
    const todoData = [
      {
        text: 'JS 공부하기',
        isCompleted: true,
      },
      {
        text: 'JS 복습하기',
        isCompleted: false,
      }
    ];
    const endData = [
      {
        text: 'CSS 공부하기',
        isCompleted: true,
      },
      {
        text: 'CSS 복습하기',
        isCompleted: true,
      }
    ];
    const achieveData = [
      {
        text: 'HTML 공부하기',
        isCompleted: false,
      },
      {
        text: 'HTML 복습하기',
        isCompleted: true,
      }
    ]
	
    function List(title, data) {
      this.data = data;

      // 타입체크
      if(typeof(data) !== 'object') { throw new Error("error message"); }

      // list item 컴포넌트
      const listItem = data.map((data, index) => {
        if (!data.isCompleted) return `<p><strike>${index + 1}. ${data.text}</strike></p>`
        return `<p>${index + 1}. ${data.text}</p>`
      }).join('');
      
      // HTML에 컴포넌트를 그려주는 함수
      this.render = function() {
        document.getElementById(title + '-list').innerHTML = listItem;
      }
    }

    const todoList = new List('todo', todoData);
    const endList = new List('end', endData);
    const achieveList = new List('achieve', achieveData);

    todoList.render();
    endList.render();
    achieveList.render();
  </script>
</body>
</html>
