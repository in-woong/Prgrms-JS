<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="todo-list"></div>

    <script>
      const data = [
        {
          text: 'JS 공부하기',
        },
        {
          text: 'JS 복습하기',
        },
      ]

      const $todoList = document.querySelector('#todo-list')

      const ERROR_MSG = {
        EMPTY_DATA: '데이터가 존재하지 않습니다',
        INVALID_DATA: '유효한 데이터를 넣어주세요',
        INCORRECT_DATA: '데이터가 적합하지 않습니다',
        UNUSED_NEW: 'new 키워드가 필요합니다.',
      }

      const isValidation = function(todoData) {
        const { EMPTY_DATA, INVALID_DATA, INCORRECT_DATA } = ERROR_MSG
        const invalidArray = arr =>
          !Array.isArray(arr) || !arr.length || arr.includes(undefined)

        if (!todoData) {
          throw Error(EMPTY_DATA)
        }
        if (invalidArray(todoData)) {
          throw Error(INVALID_DATA)
        }

        todoData.forEach(ele => {
          const [[key, val]] = Object.entries(ele)
          const incorrectKeyOrVal = (key, val) => key !== 'text' || !val

          if (incorrectKeyOrVal(key, val)) {
            throw Error(INCORRECT_DATA)
          }
        })

        return todoData
      }

      const TodoList = function({ todoData }) {
        if (typeof new.target === 'undefined') {
          throw Error('new 키워드가 필요합니다.')
        }

        this.data = isValidation(todoData)
      }

      TodoList.prototype.render = function({ $todoList }) {
        $todoList.innerHTML = this.data.reduce((totalEl, { text }, index) => {
          return (totalEl += `<li data-todo-id="${index}">${text}</li>`)
        }, '<ul>')
      }

      const todoList = new TodoList({ todoData: data })
      todoList.render({ $todoList })
    </script>
  </body>
</html>
