<html>

<head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
</head>

<body>
    <div id="todo-list"></div>
    <div id="todo-day"></div>
    <div id="todo-week"></div>

    <script>
        var data = [
            {
                text: 'JS 공부하기'
            },
            {
                text: 'JS 복습하기'
            }
        ];

        function Todolist(data) {
            const Todo = document.getElementById('todo-list');
            this.render = () => {
                data.map(TodoItem => {
                    Todo.innerHTML += `<div>${TodoItem.text}</div>`;
                });
            }
            this.render();
        }
        const todoList = new Todolist(data);
    </script>
</body>

</html>
