<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="todo-list"></div>
  <script>
    var data = [
      {
        text: 'JS 공부하기'
      },
      {
        text: 'JS 복습하기'
      }
    ]
  // 이곳에서 코딩을 시작하세요!
  // 필수 구현사항
    function TodoList(data) {
      var todos = document.querySelector('#todo-list');
      this.data = data;
      this.render = function() {
        todos.innerHTML = this.data.map((item) => {
          return `<div>${item.text}</div>`; 
        }).join('');
      }
      this.render();
    }
    var todoList = new TodoList(data);

  // 보너스 구현사항
    function validation(data) {
      this.data = data;
      if (data === null || data === undefined) throw new Error("null 혹은 undefined입니다.");
      if (!Array.isArray(data)) throw new Error("array가 아닙니다.");
      const isThereText = (data) => {
        if (!data.text) throw new Error("text가 없습니다.");
      }
      data.some(isThereText);
    }
    validation(data);

  </script>
</body>
</html>
