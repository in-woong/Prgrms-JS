<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="todo-list"></div>
  <script>
    var data = [
      {
        text: 'JS 공부하기'
      },
      {
        text: 'JS 복습하기'
      }
    ]
	// 이곳에서 코딩을 시작하세요!
    function TodoList(data) {
      this.data = data;
      this.render = function() {
        for (let i = 0; i < data.length; i++) {
          var html = `<div>${data[i].text}</div>`;
          var todos = document.querySelector('#todo-list');
          todos.innerHTML = todos.innerHTML+html;
        }
      }
    }
    var todoList = new TodoList(data);
    todoList.render();

  </script>
</body>
</html>
