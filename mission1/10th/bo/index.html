<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="todo-list"></div>
  <script>
    var data = [
      {
        text: 'JS 공부하기'
      },
      {
        text: 'JS 복습하기'
      }
    ]
  // 이곳에서 코딩을 시작하세요!
  // 필수 구현사항
    function TodoList(data) {
      this.data = data;
      this.render = function() {
        for (let i = 0; i < data.length; i++) {
          var html = `<div>${data[i].text}</div>`;
          var todos = document.querySelector('#todo-list');
          todos.innerHTML = todos.innerHTML+html;
        }
      }
    }
    var todoList = new TodoList(data);
    todoList.render();

  // 보너스 구현사항
    function validation(data) {
      if (data === null || data === undefined) throw new Error("null 혹은 undefined입니다.");
      if (!Array.isArray(data)) throw new Error("array가 아닙니다.");
      let checkText = true;
      for (let item of data) {
        if (!Object.keys(item).includes('text')) {
          checkText = false;
          break;
        }
      }
      if (!checkText) throw new Error("text가 없습니다.");
    }
    validation(data);

  </script>
</body>
</html>
