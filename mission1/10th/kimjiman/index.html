<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="todo-list"></div>
  <script>
    var data = [
      {
        text: 'JS 공부하기'
      },
      {
        text: 'JS 복습하기'
      }
    ]
    var data2 = [
      {
        text: 'CSS 공부하기'
      },
      {
        text: 'CSS 복습하기'
      }
    ]    
    // 이곳에서 코딩을 시작하세요!
    function TodoList(data) {
        this.data = data;
        console.log('1. this.data는', this.data);
        
        this.setState = function(data) {
          this.data = data;
          console.log('2. this.data는', this.data);
          this.render();
        }

        this.render = function() {
            console.log('3. this.data는', this.data);
            if ( Array.isArray(this.data) !== true || this.data === 'undefined' ) throw new Error('배열이 아닙니다.');
            var todoList = document.querySelector('#todo-list');
            
            // for
            for ( var i = 0; i < this.data.length; i++ ) {
              var html = '<div>' + this.data[i].text + '</div>';
              todoList.innerHTML += html;
            }          
          
            //for in
            for( var prop in this.data ) {
              var html = '<div>' + this.data[prop].text + '</div>';
              todoList.innerHTML += html;
            }            
            
            //map method
            this.data.map((item) => {
              let html = `<div>${item.text}</div>`;
              todoList.innerHTML += html;
            });
        }        
    }

    var todoList = new TodoList(data);
    // todoList.render();
    todoList.setState(data2);

  </script>
</body>
</html>
