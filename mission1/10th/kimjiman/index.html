<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="todo-list"></div>
  <script>
    var data = [
      {
        text: 'JS 공부하기'
      },
      {
        text: 'JS 복습하기'
      }
    ]
    // 이곳에서 코딩을 시작하세요!
    function TodoList(data) {
        this.data = data;
        this.render = function() {
            var todoList = document.querySelector('#todo-list');
            
            // 1way
            for( var prop in data ) {
                todoList.innerHTML += data[prop].text + '<br>';
            }

            // 2way
            data.map((item) => {
                console.log(item.text);
                todoList.innerHTML += item.text + '<br>';
            });
            
        }
    }

    var todoList = new TodoList(data);
    todoList.render();


    // 코멘트
    // 투두리스트 렌더함수를 호출해서 브라우저에 렌더되게 하기 위해서 data라는 배열안에 있는 객체를 순환해야 한다고 생각했고 가장 먼저 떠오른 반복문이 for in구문이였습니다.
    // 두번째는 es6 문법인 화살표함수와 배열메소드인 map()을 떠올렸습니다.
    // innerHTML 에 += (덧셈 할당) 연산자를 사용하여 누적 값이 쌓이게 했습니다.

  </script>
</body>
</html>
