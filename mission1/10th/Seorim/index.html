<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="todo-list"></div>
  <script>
    const data = [
        {
          text: 'JS 공부하기',
          isCompleted: true,
        },
        {
          text: 'JS 복습하기',
          isCompleted: false,
        },
      ]

    //에러 발생하게하기
    const test1 = null;
    const test2 = "notArray";
    const test3 = [
      {
        text:123,
      },
      {
        text:456,
      },
    ];  

    const findId = document.getElementById("todo-list");
    function TodoListTwo(data){
      this.data = data;
    }
    TodoListTwo.prototype.render = function(){
      findId.innerHTML = this.data.map(val=> val.text).join("");
    };
    

    function TodoList(data){ 
      this.data = data;
      //todo-list id를 가진 dom을 검색하는 코드
      const findId = document.getElementById("todo-list");
      
      this.render = () => {
        findId.innerHTML = this.data.map(val=> val.text).join("");
      };

      this.verify=()=>{
        if(this.data===null || this.data===undefined){
          throw new Error("error message");
        }else if(!this.data.isArray){
          throw new Error("error message");
        }else if(typeOf(this.data.map(val=> val.text))!==String){
          throw new Error("error message");
        }

    };
  }
  
  let toDo = new TodoListTwo(data);
  toDo.render();
  let todoList = new TodoList(data);
  todoList.render();

  let errorTest1 = new TodoList(test1);
  let errorTest2 = new TodoList(test2);
  let errorTest3 = new TodoList(test3);

  errorTest1.verify(); 
  errorTest2.verify();
  errorTest3.verify();
  </script>
</body>
</html>
