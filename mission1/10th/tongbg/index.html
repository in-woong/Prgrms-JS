<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="todo-list"></div>
    <script>
      const data = [
        {
          text: 'JS 공부하기',
          isCompleted: true,
        },
        {
          text: 'JS 복습하기',
          isCompleted: false,
        },
      ]
      
      function TodoList(data){
        this.data = data;
      }

      TodoList.prototype.render = function(){
        // for 및 while 문 같은 loop를 사용하는 코드는 human error를 내기에 좋은 코드
        // Array.map 활용으로 변경
        // join 으로 연결
        document.querySelector('#todo-list').innerHTML = this.data.map((item)=>{
          return `<div>${item.text}</div>`;
        }).join('');
      }

      const todoList = new TodoList(data);
      todoList.render();
    </script>
  </body>
</html>
