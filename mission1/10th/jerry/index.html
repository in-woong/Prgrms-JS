<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="todo-list"></div>
  <script>

    function TodoList(todoData, $todoList) {
      let todoItems = '';
      todoItems = todoData.map(data => `<div>${data.text}</div>`);

      render = () => {
        $todoList.innerHTML = todoItems.join('');
      }
      
      render();
    }

    var data = [
      {
        text: 'JS 공부하기'
      },
      {
        text: 'JS 복습하기'
      }
    ]
    const $todoList = document.querySelector('#todo-list');

    var todoList = new TodoList(data, $todoList);

  </script>
</body>

</html>
