<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="todo-list"></div>
  <script>

    function TodoList(data) {
      const $todoList = document.querySelector('#todo-list');

      this.render = function () {
        data.map(item => {
          $todoList.innerHTML += `<div>${item.text}</div>`;
        });
      }
    }

    var data = [
      {
        text: 'JS 공부하기'
      },
      {
        text: 'JS 복습하기'
      }
    ]
    var todoList = new TodoList(data);
    todoList.render();

  </script>
</body>

</html>
