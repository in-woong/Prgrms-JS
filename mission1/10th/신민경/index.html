<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="todo-list"></div>
  <script>
    var data = [
      {
        text: 'JS 공부하기'
      },
      {
        text: 'JS 복습하기'
      }
    ]

    var nextData = [
      {
        text: '밥 먹기',
      },
      {
        text: '잠자기',
      }
    ]

  function TodoList(data) {
    this.data = data;

    this.render = function(){
      this.data.forEach((obj) => {
        document.querySelector("#todo-list").innerHTML += `<div>${obj.text}</div>`
      });
    }

    this.setState = function(nextData){
      this.data = nextData;
      this.render();
    }
  }

  var todoList = new TodoList(data);
  todoList.render();
  todoList.setState(nextData);
  </script>
</body>
</html>
