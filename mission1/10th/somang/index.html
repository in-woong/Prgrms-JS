<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="todo-list"></div>
  <div id="todo-list2"></div>
  <div id="todo-list3"></div>
  <script>

    const data1 = [
      {
        text: 'JS 공부하기',
        isCompleted: true
      },
      {
        text: 'JS 복습하기',
        isCompleted: false
      }
    ]
    const data2 = [
      {
        text: '알고리즘 공부하기',
        isCompleted: true
      },
      {
        text: '자바스크립트 문법공부',
        isCompleted: false
      }
    ]
    const data3 = [
      {
        text: '운동하기',
        isCompleted: false
      },
      {
        text: '책 읽기',
        isCompleted: true
      }
    ]

    // 필수 구현사항
    function TodoList(data, selector){
      this.data = data;
      this.selector = selector;
      
      this.render = function() {
        
        let todoHtml = '';
        this.data.forEach(function(item){
          todoHtml += '<div>' + (item.isCompleted ? '<s>' : '') + item.text +  (item.isCompleted ? '</s>' : '') + '</div>';
        })
        
        document.querySelector(`#${selector}`).innerHTML = todoHtml;
      }
      
      this.render();
    }

    const todoList = new TodoList(data1,'todo-list');
    const todoList2 = new TodoList(data1,'todo-list2');
    const todoList3 = new TodoList(data3,'todo-list3');

  </script>
</body>
</html>
