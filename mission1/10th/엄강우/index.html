<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="todo-list">
    </div>
    <script>
      const data = [
        {
          text: 'JS 공부하기',
          isCompleted: true,
        },
        {
          text: 'JS 복습하기',
          isCompleted: false,
        },
      ]
      function TodoList(data) {        
        this.setState = function(newData) {
          const todoList = document.getElementById('todo-list')
          todoList.innerHTML = ''
          var todos = '<h1 id="title">To Do List</h1>'
          newData.forEach(todo => {
            if (todo.isCompleted === true) {
              todos += `<s id="text">${todo.text}</s>`
            } else {
              todos +=`<p id="text">${todo.text}</p>`
            }
          }
          )
          todoList.innerHTML += todos
        }
        this.render = function() {
          this.setState(data)
        }
        this.render()
      }
      var todoList = new TodoList(data)
    </script>
  </body>
</html>
