<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="todo-list">
      <h1 id="title">To do List</h1>
    </div>
    <script>
      const data = [
        {
          text: 'JS 공부하기',
          isCompleted: true,
        },
        {
          text: 'JS 복습하기',
          isCompleted: false,
        },
      ]
      function TodoList(data) {
        this.render = function() {
          const todoList = document.getElementById('todo-list')
          var todos = ''
          data.forEach(todo => todos +=`<p id="text">${todo.text}`)
          todoList.innerHTML += todos
        }
        this.render()
      }
      var todoList = new TodoList(data)
    </script>
  </body>
</html>
