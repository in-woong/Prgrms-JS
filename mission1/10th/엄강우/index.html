<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="todo-list"></div>
    <div id="month-todo-list"></div>
    <div id="year-todo-list"></div>
    <script>
      const data = [
        {
          text: 'JS 공부하기',
          isCompleted: true,
        },
        {
          text: 'JS 복습하기',
          isCompleted: false,
        },
      ]
      const myMonthData = [
        {
          text: '알고리즘 꾸준히 풀기',
          isCompleted: false,
        },
        {
          text: 'JS 공부하기',
          isCompleted: false,
        },
      ]
      const myYearData = [
        {
          text: '취업하기',
          isCompleted: false,
        }
      ]
      function TodoList(target, data) {        
        this.setState = function(target, newData) {
          const todoList = document.getElementById(target)
          todoList.innerHTML = ''
          var todos = '<h1 id="title">To Do List</h1>'
          newData.forEach(todo => todo.isCompleted === true  ? todos += `<s id="text">${todo.text}</s>` : todos +=`<p id="text">${todo.text}</p>`)
          todoList.innerHTML += todos;
        }
        this.render = function() {
          this.setState(target, data)
        }
        this.render()
      }
      var todoList = new TodoList('todo-list', data)
      var monthTodoList = new TodoList('month-todo-list', myMonthData)
      var yearTodoList = new TodoList('year-todo-list', myYearData)
    </script>
  </body>
</html>
