<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="todo-list"></div>
    <script>
      const data = [
        {
          text: 'JS 공부하기',
          isCompleted: true
        },
        {
          text: 'JS 복습하기',
          isCompleted: false
        },
        {
          text: '삼굡살 구워먹기',
          isCompleted: false
        }
      ]
      // 이곳에서 코딩을 시작하세요!

      function TodoList(data){
        this.data = data;
        this.filterNonTodolist = function(){
          return this.data.filter(list => 
            list.isCompleted === false
          );
        }
        this.render = function(){
          let htmls = "";
          this.filterData = this.filterNonTodolist().map(list => list.text);
          for(let list of this.filterData){
            htmls += `<div>${list}</div>`;
          }
          document.getElementById('todo-list').innerHTML = htmls;
        };
      }

      let todolist = new TodoList(data);
      todolist.render();
    </script>
  </body>
</html>
