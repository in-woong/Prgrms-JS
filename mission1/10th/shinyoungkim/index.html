<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="todo-list"></div>

    <script>
      const data = [
        {
          text: 'JS 공부하기',
          isCompleted: true,
        },
        {
          text: 'JS 복습하기',
          isCompleted: false,
        },
      ]
    
      function TodoList(data, element) {
        this.data = data;
        this.element = element;

        this.render = function() {
          element.innerHTML = `<ul>${data.map((item, index) => `<li>${item.text}</li>`).join('')}</ul>`;
        }
      }

      const todoList = new TodoList(data, document.querySelector('#todo-list'));
      todoList.render();

    </script>
  </body>
</html>
