<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="todo-list"></div>

    <script>
      const data = [
        {
          text: 'JS 공부하기',
          isCompleted: true,
        },
        {
          text: 'JS 복습하기',
          isCompleted: false,
        },
      ]
    
      function TodoList(data, element) {
        console.log(new.target);

        if (!new.target) {
          throw Error ('This must be called with new');
          console.log('This instantiated with new');
        }

        this.data = data;
        this.element = element;

        this.render = function() {
          element.innerHTML = `<ul>${data.map((item, index) => `<li>${item.text}</li>`).join('')}</ul>`;
        }
      }

      try {
        //test 생성자함수 new 키워드 없을 경우
        const todoList = TodoList(data, document.querySelector('#todo-list'));
        // const todoList = new TodoList(data, document.querySelector('#todo-list'));
        todoList.render();
      } catch(e) {
        console.error(e)
      }

    </script>
  </body>
</html>
