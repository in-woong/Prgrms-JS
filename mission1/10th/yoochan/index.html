<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="todo-list"></div>
  <div id="exercise-list"></div>
  <div id="play-list"></div>
  <script>
    var todoList = [
      {
        text: 'JS 공부하기'
      },
      {
        text: 'JS 복습하기'
      }
    ]
    var exerciseList = [
      {
        text: '일찍 일어나기'
      },
      {
        text: '운동하기'
      }
    ]
    var playList = [
      {
        text: '영화 보기'
      },
      {
        text: '롤하기'
      }
    ]
  // 이곳에서 코딩을 시작하세요!
  function TodoList(dataList, targetId) {
    if(!new.target) {
      throw new Error("no use new keword");
    }
    
    ErrorTest(dataList);

    this.render = function() {
      let html = '';
      let doList = document.querySelector(targetId);
      for(let value of dataList) {
        html += `<div>${value.text}</div>`
      }
      doList.innerHTML = html;
    }
  }

  function ErrorTest(data) {
    if(data === null || data === undefined) {
      throw new Error("Data is empty");
    }
    else if(!Array.isArray(data)) {
      throw new Error("Data is not array");
    }
    else {
      for(let value of data) {
        if(value.text === (null||undefined) || typeof value.text !== "string"){
          throw new Error("The content of the data is strange");
          break;
        }
      }
    }
  }

  var todoList = new TodoList(todoList, '#todo-list');
  var exerciseList = new TodoList(exerciseList, '#exercise-list');
  var playList = new TodoList(playList, '#play-list');
  todoList.render();
  exerciseList.render();
  playList.render();
  </script>
</body>
</html>
