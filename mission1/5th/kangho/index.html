            //코딩 시작

            function check(data2) {
                for (var i=0; i<data2.length; i++) {
                    if (data2[i].typeof != 'string') {
                        return false;
                    }
                }
                return true;
            }

            function todoList(inputData) {
                if (check(inputData) === true) {
                    this.data = inputData;
                    this.render = function() {
                    // document.write(this.data[0].text);
                    // document.write(this.data.length);
                        for (var i=0; i<this.data.length; i++) {
                            var html = '<div>' + this.data[i].text + '</div>'
                            document.querySelector('#idTodoList').innerHTML += html;
                        }
                    }
                } else {
                    document.write("Fail!! wrong data type found");
                }
            }
