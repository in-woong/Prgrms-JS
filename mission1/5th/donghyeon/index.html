<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="todo-list"></div>
  <script>
    var data1 = [
      {
        text: 'JS 공부하기'
      },
      {
        text: 'JS 복습하기'
      }
    ]
    var data2 = [
      {
        text: 'sj 공부하기'
      },
      {
        text: 'sj 복습하기'
      }
    ]
  
    function TodoList(data) {
      if (!(this instanceof TodoList)) {
        throw new Error("new를 사용하세요.")
      }

      if (!Array.isArray(data)) {
        throw new Error("data는 array type이 필요합니다.")
      }

      this.data = data
      this.render = function() {
        document.querySelector('#todo-list').innerHTML = this.data
        .map(todo => `<div>${todo.text}</div>`)
        .join('')
      }
    }

    var todoList1 = new TodoList(data1)
    todoList1.render();
  </script> 
</body>
</html>
