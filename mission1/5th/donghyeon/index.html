<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="todo-list-1"></div>
  <div id="todo-list-2"></div>
  <div id="todo-list-3"></div>


  <script>
    var data1 = [
      {
        text: 'JS 공부하기'
      },
      {
        text: 'JS 복습하기'
      }
    ]
    var data2 = [
      {
        text: '밥먹기'
      },
      {
        text: '소화시키기'
      }
    ]
    var data3 = [
      {
        text: '잠자기'
      },
      {
        text: '일어나기'
      }
    ]
  
    function TodoList(todos, selector) {
      if (!(this instanceof TodoList)) {
        throw new Error("new를 사용하세요.")
      }

      if (!Array.isArray(todos)) {
        throw new Error("array type이 필요합니다.")
      }

      todos.forEach(todo => {
        if (typeof todo.text !== 'string') {
          throw new Error("todo 항목은 string이 필요합니다. ")
        }
      })

      this.todos = todos
      this.render = function() {
        document.querySelector(selector).innerHTML = this.todos
        .map(todo => `<div>${todo.text}</div>`)
        .join('')
      }
    }

    var todoList1 = new TodoList(data1, '#todo-list-1')
    todoList1.render();

    var todoList2 = new TodoList(data2, '#todo-list-2')
    todoList2.render();

    var todoList3 = new TodoList(data3, '#todo-list-3')
    todoList3.render();
  </script> 
</body>
</html>
