<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="todo-list"></div>
  <script>
    var data1 = [
      {
        text: 'JS 공부하기'
      },
      {
        text: 'JS 복습하기'
      }
    ]
    var data2 = [
      {
        text: 'sj 공부하기'
      },
      {
        text: 'sj 복습하기'
      }
    ]
  
    function TodoList(todos) {
      if (!(this instanceof TodoList)) {
        throw new Error("new를 사용하세요.")
      }

      if (!Array.isArray(todos)) {
        throw new Error("array type이 필요합니다.")
      }

      todos.forEach(todo => {
        if (typeof todo.text !== 'string') {
          throw new Error("todo 항목은 string이 필요합니다. ")
        }
      })

      this.todos = todos
      this.render = function() {
        document.querySelector('#todo-list').innerHTML = this.todos
        .map(todo => `<div>${todo.text}</div>`)
        .join('')
      }
    }

    var todoList1 = new TodoList(data1)
    todoList1.render();
  </script> 
</body>
</html>
