<html>

<head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
    <style>
        .list {
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <h3>오늘의 공부</h3>
    <div class="list" id="todo-list"></div>

    <h3>오늘의 운동</h3>
    <div class="list" id="todo-list-exercise"></div>

    <h3>오늘의 쇼핑</h3>
    <div class="list" id="todo-list-shopping"></div>
    <script>
        var data = [{
            text: 'JS 공부하기',
        }, {
            text: 'JS 복습하기',
        }, ]

        var data_exercise = [{
            text: '달리기 20분',
        }, {
            text: '스트레칭',
        }, ]


        var data_shopping = [{
            text: '가습기',
        }, {
            text: '샐러드',
        }, ]

        // 이곳에서 코딩을 시작하세요!
        function TodoList(data, div_name) {
            if (this == window) {
                throw new Error(
                    "TodoList를 생성하기 위해서는 'new' keyword를 사용해야합니다."
                )
            }

            if (!data || data == undefined || data == '') {
                throw new Error('데이터의 값이 올바르지 않습니다.')
            }

            if (!Array.isArray(data)) {
                throw new Error('데이터는 리스트형태여야 합니다.')
            }

            this.data = data
            this.div_name = div_name
            this.render = function() {
                data.forEach(item => {
                    var todo = document.createElement('div')
                    var text = document.createTextNode(item.text)
                    todo.appendChild(text)
                    document.querySelector(div_name).appendChild(todo)
                })
            }
        }

        var todoList = new TodoList(data, '#todo-list')
        todoList.render()

        var todoList = new TodoList(data_exercise, '#todo-list-exercise')
        todoList.render()

        var todoList = new TodoList(data_shopping, '#todo-list-shopping')
        todoList.render()
    </script>
</body>

</html>
