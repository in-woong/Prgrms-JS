<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="todo-list"></div>
    <script>
      var data = [
        {
          text: 'JS 공부하기',
        },
        {
          text: 'JS 복습하기',
        },
      ]

      // 전달 받은 Todo list 데이터를 그리는 컴포넌트
      function TodoList(data) {
        // new 키워드를 붙이지 않고 함수 실행 시
        if (!(this instanceof TodoList)) {
          throw new Error('new 키워드로 실행되지 않았습니다.')
        }

        var isParamValid = (function(param) {
          // 데이터가 null / undefined 또는 array가 아닐 경우
          if (!param || !Array.isArray(param)) {
            return false
          }

          // 데이터 내용이 이상할 때
          var result = true
          if (param.length > 0) {
            result = param.every(
              item =>
                Object.prototype.toString.call(item) === '[object Object]' &&
                'text' in item
            )
          }

          return result
        })(data)

        if (!isParamValid) {
          throw new Error('데이터가 올바르지 않습니다.')
        }

        this.data = data

        this.render = function() {
          var renderData = this.data.map(item => `<div> ★ ${item.text} </div>`)
          document.querySelector('#todo-list').innerHTML = renderData.join('')
        }
      }

      var todoList = new TodoList(data)
      todoList.render()
      // var todoList1 = new TodoList()
      // var todoList2 = new TodoList([])
      // var todoList3 = new TodoList([1, 2])
      // var todoList4 = new TodoList([{ b: 1 }, { a: 1 }])
      // var todoList5 = TodoList(data)
    </script>
  </body>
</html>
