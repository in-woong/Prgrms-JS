<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="todo-list"></div>
  <script>
    var data = [
      {
        text: 'JS 공부하기'
      },
      {
        text: 'JS 복습하기'
      }
    ]

    function TodoList(inputData){
        if(!(this instanceof TodoList)){
            throw new Error('TodoList.prototype is not in the prototype chain of the this object');
        }
        if(inputData === null || inputData === undefined ){
            throw new Error('parameter is null or undefined');
        }
        if(!Array.isArray(inputData)){
            throw new Error('not array type');
        }
        if(!inputData.every(elem => elem.hasOwnProperty('text'))){
            throw new Error('wrong data : some element do not have text(key)');
        }
        
        this.inputData = inputData;
        this.render = function(){
            let htmlString = this.inputData.map(x=>x.text);
            htmlString = '<div>' + htmlString.join('</div><div>') + '</div>';
            document.querySelector('#todo-list').innerHTML = htmlString;
        }
    }
    const todoList = new TodoList(data);
    todoList.render();

    const todoList1 = TodoList(data);
    
  </script>
</body>
</html>
