<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="todo-list"></div>
  <div id="todo-list-cat" style="background-color: plum;"></div>
  <div id="todo-list-mine" style="background-color: lightgreen;"></div>
  <script>
    const data = [
      {
        text: 'JS 공부하기',
        isCompleted: true
      },
      {
        text: 'JS 복습하기',
        isCompleted: false
      }
    ]

    const catData = [
      {
        text: '화장실 모래 전체갈이',
        isCompleted: false
      },
      {
        text: '발톱 깎아주기',
        isCompleted: true
      }
    ]

    const myData = [
      {
        text: '소독용 알콜 구입',
        isCompleted: false
      },
      {
        text: '중고책 팔기',
        isCompleted: false
      },
      {
        text: '연말정산',
        isCompleted: true
      }
    ]

  function TodoList(data, targetId) {
    isValid(data, new.target);

    this.data = data;

    this.render = function() {
      const html = this.data.reduce(
        (sum, current) => sum + `
        <div>${current.isCompleted ? '<s>' + current.text + '</s>' : 
        current.text}</div>
        `,'');
      document.querySelector(`#${targetId}`).innerHTML = html;
    }
    
    this.setState = function(nextData) {
      this.data = nextData;
      this.render();
    }
  }

  function isValid(data, newTarget) {
    if(!newTarget) {
      throw new Error("new 생성자로 함수를 호출하세요.");
    }
    if(!data) {
      throw new Error("데이터가 없습니다.");
    } 
    if(!Array.isArray(data)) {
      throw new Error("데이터 형식이 올바르지 않습니다.");
    } 
    if(!data.some((item) => "text" in item)) {
      throw new Error("사용 가능한 데이터가 아닙니다.");
    }
  }
  
  try { 
    const todoList = new TodoList(data,'todo-list');
    /* error test */
    //const todoList = TodoList(data);
    //const todoList = new TodoList();
    //const todoList = new TodoList([]);
    //const todoList = new TodoList('data');
    todoList.render();
    const todoListCat = new TodoList(catData,'todo-list-cat');
    todoListCat.render();
    const todoListMine = new TodoList(myData,'todo-list-mine');
    todoListMine.render();
    setTimeout(() => todoList.setState(myData), 3000);
  }catch(e) {
    console.log(e);
  }
  
  </script>
</body>
