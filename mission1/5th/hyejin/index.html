<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="todo-list"></div>
  <script>
    var data = [
      {
        text: 'JS 공부하기'
      },
      {
        text: 'JS 복습하기'
      }
    ]
	function TodoList(data) {
        this.validate = function(data) {
            if (data === null || data === undefined) throw new Error("null or undefined");
            if (!(data instanceof Array)) throw new Error("not Array")
        }
        this.render = function() {
            this.validate(data);
            const todos = data.map(data => data.text);
            let todoHtml = '';
            todos.forEach(function(todo){
                todoHtml += `<div>${todo}</div>`;
            })
            document.querySelector('#todo-list').innerHTML = todoHtml;
        }
    }
    var todoList = new TodoList(data);
    todoList.render();
  </script>
</body>
</html>
