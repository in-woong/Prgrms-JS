<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="todo-list"></div>
  <div id="todo-list-house"></div>
  <div id="todo-list-learn"></div>
  <script>
    var data1 = [
      {
        text: 'JS 공부하기',
        isCompleted: false
      },
      {
        text: 'JS 복습하기',
        isCompleted: false
      }
    ]
    var dataHouse = [
        {
            text: '옷장 정리하기',
            isCompleted: false
        },
        {
            text: '쓰레기 버리기',
            isCompleted: true
        }
        
    ]
    var dataLearn = [
        {
            text: 'AWS 공부',
            isCompleted: false
        },
        {
            text: '토이 프로젝트',
            isCompleted: false
        },
        {
            text: 'Spring 정리',
            isCompleted: true
        }
    ]
	function TodoList(data, id) {
        if (!(this instanceof TodoList)) throw new Error("new로 생성 후 사용해야 함");
        this.validate = function(data) {
            if (data === null || data === undefined) throw new Error("null or undefined");
            if (data.every((t) => t.text === undefined)) throw new Error ("data에는 text가 있어야 함");
            if (!(Array.isArray(data))) throw new Error("not Array");
        }
        this.render = function() {
            this.validate(data);

            let todoHtml = '';
            data.forEach(function(item){
              todoHtml += '<div>' + (item.isCompleted ? '<s>' : '') + item.text +  (item.isCompleted ? '</s>' : '') + '</div>';
            })
            
            document.querySelector(id).innerHTML = todoHtml;
        }
    }
    try {
        const todoList = new TodoList(data1, '#todo-list');
        todoList.render(); 
        const todoListHouse = new TodoList(dataHouse, '#todo-list-house');
        todoListHouse.render();
        const todoListLearn = new TodoList(dataLearn, '#todo-list-learn');
        todoListLearn.render();
    } catch(error) {
        console.log(error);
    }
  </script>
</body>
</html>
