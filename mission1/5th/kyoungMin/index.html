<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="todo-list"></div>
  <script>
    var data = [
      {
        text: 'JS 공부하기'
      },
      {
        text: 'JS 복습하기'
      }
    ]

  function todoList(data){
    this.data = data;

    this.render = function(){

      const todoHtmlData = data.map(todoListData => `<div>${todoListData.text}</div>`).join(' ')

      document.querySelector('#todo-list').innerHTML = todoHtmlData;
    }
  }

  var todoList = new todoList(data);

  todoList.render();

  </script>
</body>
</html>
