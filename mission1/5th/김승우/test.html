<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <ul id="food"></ul>
    <script>
      var arr = [
        {
          name: 'banana',
          isEat: true,
        },
        {
          name: 'macaron',
          isEat: false,
        },
        {
          name: 'apple',
          isEat: true,
        },
      ]

      const isElement = (target, element) => {
        return target instanceof element
      }

      const render = array => {
        const htmlString = array.map(el => {
          return `<li>${el.name}</li>`
        })
        const joinedString = htmlString.join('')
        document.getElementById('food').innerHTML = joinedString
      }

      render(arr)
    </script>
  </body>
</html>
