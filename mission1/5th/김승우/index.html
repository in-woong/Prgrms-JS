<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission 1</title>
  </head>
  <body>
    <div id="todo-list"></div>
    <div id="console"></div>
    <script>
      const todoList = document.getElementById('todo-list')

      var data = [
        {
          text: 'JS 공부하기',
        },
        {
          text: 'JS 복습하기',
        },
      ]
      // 이곳에서 코딩을 시작하세요!

      function TodoList(inputData) {
        this.data = inputData
        this.render = function() {
          this.data.forEach(function(elem) {
            todoList.innerHTML += `<div>${elem.text}</div>`
          })
        }
      }

      const firstTodo = new TodoList(data)
      firstTodo.render()

      //추가구현사항1 올바른 파라미터가 입력되지 않았을 경우 에러 발생하게 하기
      //질문 : 그러면 이럴 경우 파라미터의 요소 안에 text라는 프로퍼티가 있는지 우선 검사하고 실행해야 하나요?

      var data2 = ['JS 공부하기', 'JS 복습하기']
      const secondTodo = new TodoList(data2)
      secondTodo.render()

      //new 키워드를 안붙이고 실행하였을 경우
      //47번 줄에서 Cannot read property 'render' of undefined 발생
      const thirdTodo = TodoList(data)
      thirdTodo.render()
    </script>
  </body>
</html>
