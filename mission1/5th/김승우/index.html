<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission 1</title>
    <style>
      body > div {
        margin-bottom: 5rem;
        padding: 1rem;
        border-bottom: 1px solid black;
        border-top: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="todo-list"></div>
    <div id="my-todo"></div>
    <div id="your-todo"></div>
    <!-- <div id="console"></div> -->
    <script>
      //Input Data
      var data = [
        {
          text: 'JS 공부하기',
        },
        {
          text: 'JS 복습하기',
        },
      ]
      var data1 = [
        {
          text: '#50, #57 구현하기',
        },
        {
          text: '매일 Commit하기',
        },
      ]

      // 이곳에서 코딩을 시작하세요!

      //TodoList의 파라미터를 체크하는 함수

      function checkArray(data) {
        //에러 체크용 변수 에러가 발생했을 경우 false로
        let notError = true

        //배열인지 확인
        //data가 배열의 인스턴스인지 확인한다. 배열이 아닌 경우 에러 메시지와 함께 notError 변수를 false로 만든다.

        if (!(data instanceof Array)) {
          throw new Error('Data is not Array')
          notError = false
        }
        //배열의 length를 체크해서 빈 배열인지 확인한다.
        if (data.length === 0) {
          throw new Error('Data is Empty')
          notError = false
        }

        //배열의 각 요소들이 text 프로퍼티를 가지고 있지 않거나 text 프로퍼티가 문자열이 아닐경우
        //프로퍼티를 가지고 있는지 확인하기위해 객체의 hasOwnProperty() 메소드를 사용했습니다.
        for (const item of data) {
          if (!item.hasOwnProperty('text') || typeof item.text !== 'string') {
            throw new Error('Data의 text값이 없거나 text가 문자열이 아닙니다')
            notError = false
          }
        }

        return notError
      }

      //checkArray() 함수의 리턴값에 따라
      //true라면 프로퍼티와 메소드를 생성하고, false라면 undefined를 리턴

      //렌더링 될 대상을 정의해주기 위해서 id 파라미터를 추가했습니다.
      //신수진님 코드와 로토님의 코드리뷰를 참고했습니다.
      function TodoList(inputData, inputId) {
        //todolist를 만들 대상
        const todoList = document.getElementById(inputId)

        //checkArray의 리턴값이 true이면
        if (checkArray(inputData)) {
          this.data = inputData

          //todolist를 렌더링하는 함수
          this.render = function() {
            const dom = this.data.map(el => `<div>${el.text}</div>`)
            const d = dom.join('')
            todoList.innerHTML = d
          }
        }
        //여기 else문에서 리턴값을 어떻게 해야할지 잘 모르겠습니다!!
        //파라미터가 올바르지 않다면 함수를 종료해야 하는지 아니면 파라미터를 예시에서 나온 data형태로 변환해줘야 하는지?!
        else return undefined

        //생성자 함수가 new 키워드 없이 생성될 때 발생할 오류를 해결하기 위한 방법입니다.

        if (!(this instanceof TodoList)) {
          return new TodoList(inputData, inputId)
        }
      }

      //여러번의 예외처리를 하기 위해 예외처리 함수를 만들었습니다.
      function tryCatch(data) {
        try {
          const todo = new TodoList(data)
          todo.render()
        } catch (e) {
          console.log(e)
        }
      }

      tryCatch(['JS공부하기', 'JS실습하기'])
      tryCatch('')
      tryCatch()
      tryCatch(null)
      tryCatch(undefined)
      tryCatch([{ name: 'JS 공부하기' }, { name: 'JS 실습하기' }])
      tryCatch({ text: 'JS 공부하기' })
      // tryCatch(data)

      //new 키워드 없이 함수 호출하는 것
      const newTodo = TodoList(data, 'todo-list')
      newTodo.render()

      const myTodo = new TodoList(data1, 'my-todo')
      myTodo.render()

      const yourTodo = new TodoList(
        [
          {
            text: '파스타 먹기',
          },
          {
            text: '햄버거먹기',
          },
        ],
        'your-todo'
      )
      yourTodo.render()
    </script>
  </body>
</html>
