<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="todo-list"></div>
    <div id="todo-list2"></div>
    <div id="todo-list3"></div>
    <script>
      var data = [
        {
          text: 'JS 공부하기',
          isCompleted: true,
        },
        {
          text: 'JS 복습하기',
          isCompleted: true,
        },
      ]
      var data2 = [
        {
          text: '운동하기',
          isCompleted: false,
        },
        {
          text: '청소하기',
          isCompleted: true,
        },
      ]
      var data3 = [
        {
          text: '추가 미션 구현하기',
          isCompleted: false,
        },
        {
          text: '코드리뷰 받기',
          isCompleted: false,
        },
      ]

      function TodoList(data) {
        this.data = data
        this.render = function(id = 'todo-list') {
          this.id = id
          if (!this.data) {
            throw new Error('data 값이 없습니다.')
          } else if (!Array.isArray(this.data)) {
            throw new Error('data가 배열이 아닙니다.')
          } else {
            this.data.forEach(item => {
              if (!item.hasOwnProperty('text')) {
                throw new Error('data 에 text 값이 없습니다.')
              }
            })
          }
          let innerHTML = ''
          data.forEach((todoItem, index) => {
            innerHTML += `<div>${todoItem.isCompleted ? '<strike>' : ''} ${
              todoItem.text
            } ${todoItem.isCompleted ? '</strike>' : ''}</div>`
          })
          document.querySelector(`#${id}`).innerHTML = innerHTML
        }
        this.setState = function(nextData) {
          this.data = nextData
          this.render()
        }
      }

      try {
        const todoList = new TodoList(data)
        todoList.render()
        todoList.setState([
          {
            text: 'JS 공부하기 - edit',
            isCompleted: true,
          },
          {
            text: 'JS 복습하기 - edit',
            isCompleted: true,
          },
        ])

        const todoList2 = new TodoList(data2)
        todoList2.render('todo-list2')
        todoList2.setState([
          {
            text: '운동하기 - edit',
            isCompleted: true,
          },
          {
            text: '청소하기 - edit',
            isCompleted: true,
          },
        ])

        const todoList3 = new TodoList(data3)
        todoList3.render('todo-list3')
        todoList3.setState([
          {
            text: '추가 미션 구현하기 - edit',
            isCompleted: true,
          },
          {
            text: '코드리뷰 받기 - edit',
            isCompleted: true,
          },
        ])
      } catch (e) {
        console.error('error : ', e)
      }
    </script>
  </body>
</html>
