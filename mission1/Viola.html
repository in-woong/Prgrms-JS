<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="todo-list"></div>
    <script>
      var data = [
        {
          text: 'JS 공부하기',
        },
        {
          text: 'JS 복습하기',
        },
      ];

      function TodoList(data) {
        this.data = data;
        this.render = function() {
          var renderTestr = this.data
            .map((t) => {
              return t.text;
            })
            .join('');

          document.querySelector('#todo-list').innerHTML = renderTestr;
        };
      }

      const todoList = new TodoList(data);

      todoList.render();
    </script>
  </body>
</html>
