<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="todo-list1"></div>
    <br />
    <div id="todo-list2"></div>
    <br />
    <div id="todo-list3"></div>
    <script>
      const data1 = [
        {
          text: 'html 공부하기',
          isCompleted: true,
        },
        {
          text: 'html 복습하기',
          isCompleted: false,
        },
      ]
      const data2 = [
        {
          text: 'css 공부하기',
          isCompleted: false,
        },
        {
          text: 'css 복습하기',
          isCompleted: true,
        },
      ]
      const data3 = [
        {
          text: 'JS 공부하기',
          isCompleted: false,
        },
        {
          text: 'JS 복습하기',
          isCompleted: true,
        },
      ]
      function TodoList(data, list) {
        let html
        if (typeof data !== 'object') {
          throw new Error('올바를 타입의 파라메터를 넣어주세요.')
        }
        if (data.length === 0) {
          throw new Error('데이터가 없습니다.')
        }
        if (!new.target) {
          throw new Error('new 키워드를 사용하여 객체를 생성해주세요.')
        }
        this.render = function () {
          for (let i = 0; i < data.length; i++) {
            if (data[i]['isCompleted'] == true) {
              html = `<div><s>ff${data[i].text}</s></div>`
            } else {
              html = `<div>${data[i].text}</div>`
            }
            document.querySelector(list).innerHTML += html
          }
        }
        this.setState = function (nextData) {
          this.data = nextData
          this.render()
        }
        this.render()
      }
      var todoList1 = new TodoList(data1, '#todo-list1')
      var todoList2 = new TodoList(data2, '#todo-list2')
      var todoList3 = new TodoList(data3, '#todo-list3')
    </script>
  </body>
</html>
