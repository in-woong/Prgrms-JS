<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>

  <div id="stage"></div>
  <script>
	// 이곳에서 코딩을 시작하세요!

function Band(name) {
    // 파라메터로 받은 name을 this.name으로 할당
    this.name = name;
    // Band 함수에 perform 함수를 만들고 그것을 this.perform 에 할당
    this.perform = function(){
      console.log(`${this.name} 밴드가 공연을 합니다!`);
    }
    this.performHTML = function() {
    document.querySelector('#stage').innerHTML = `<div>${this.name} 밴드가 공연을 합니다!</div>`
  }
}
  // new 키워드를 이용해 Band 여러개를 만들기
  // new를 붙이고 함수가 실행될 때마다, 함수 내 this는 새 함수 인스턴스를 가리킵니다. 
  var band1 = new Band('Cold Play'); // band1.name은 무엇일까요? band1.perform()을 실행하면 어떤 일이 일어날까요?
  console.log(band1.name); //Cold Play
  console.log(band1.perform()); //Cold Play 밴드가 공연을 합니다!

  // 나머지 band2, band3, band4에 대해서도 생각해봅시다.
  var band2 = new Band('Foo Fighters');
  var band3 = new Band('Crying Nut');
  var band4 = new Band('Jaurim');
  console.log(band2.name); //Foo Fighters
  console.log(band2.perform()); //Foo Fighters 밴드가 공연을 합니다!
  console.log(band3.name); //Crying Nut
  console.log(band3.perform()); //Crying Nut 밴드가 공연을 합니다!
  console.log(band4.name); //Jaurim
  console.log(band4.perform()); //Jaurim 밴드가 공연을 합니다!
  // 무슨 일이 일어날까요?
  band1.performHTML();// #stage 태그 안에 <div>Cold Play 밴드가 공연을 합니다!</div> 가 추가된다
   // 무슨 일이 일어날까요?
  // band2.performHTML();;// #stage 태그 안에 기존태그가 삭제되고 <div>Foo Fighters 밴드가 공연을 합니다!</div> 가 추가된다



  </script>
</body>
</html>
