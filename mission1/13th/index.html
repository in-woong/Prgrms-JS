<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="todo-list"></div>
  <script>
    var data = [
      {
        text: 'JS 공부하기'
      },
      {
        text: 'JS 복습하기'
      }
    ]
	// 이곳에서 코딩을 시작하세요!
  function TodoList(data){
    this.data = data;
    
    this.render = function(){
      let div = '';
      this.data.forEach(el =>{
        div += `<div>${el.text}</div></br>` 
      })
      document.querySelector('#todo-list').innerHTML = `<div>${div}</div>`
    };
    this.setState = function(data){
      this.data = data;
      this.render();
    }
  }

  var todoList = new TodoList(data);
  todoList.render();

  var data1 = [
      {
        text: 'JS 공부하기1'
      },
      {
        text: 'JS 복습하기1'
      }
    ]
  todoList.setState(data1);
  </script>
</body>
</html>
