<html>

<head>
  <title>Mission 1</title>
  <meta charset='utf-8' />
</head>

<body>
  <div id='todo-list'></div>
  <script>
    var data = [
      {
        text: 'JS 공부하기'
      },
      {
        text: 'JS 복습하기'
      }
    ]
    var todoListEl = document.getElementById('todo-list');

    function TodoList(data) {
      if (!new.target || typeof data !== 'object' || typeof data !== null || data.length === 0) {
        throw new Error('error message');
      }
      this.data = data;
      this.render = function() {
        var todoItems='';
        data.forEach(item => {
            var todoItem =  `<div>${item.text}</div>`
            todoItems += todoItem;
        });
        todoListEl.innerHTML = todoItems;
      }
    }
    var todoList = new TodoList(data);
    todoList.render();
  </script>
</body>
</html>
