<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="todo-list"></div>
    <script>
      var data = [
        {
          text: 'JS 공부하기'
        },
        {
          text: 'JS 복습하기'
        }
      ]
      

      function TodoList (targetId,data) {
        this.data = data;
        this.target = document.getElementById(targetId)
        
        function getElement(data) {
          return data.map(({text}) => `<div>${text}</div>`).join('');
        }

        this.render = function () {
            const element = getElement(this.data)
            
            this.target.innerHTML = element
        }
        
        this.render()
      }

      
      var todoList = new TodoList("todo-list", data);
      
      todoList.render();

    </script>
  </body>
</html>
