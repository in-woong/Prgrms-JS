<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="todo-list"></div>
    <script>
      var data = [
        {
          text: 'JS 공부하기',
          isCompleted: true,
        },
        {
          text: 'JS 복습하기',
          isCompleted: false,
        },
      ]

      // 필수 요구사항 구현
      // 가급적 es5 스펙으로 작성(템플릿 리터럴 제외)
      function TodoList(data) {
        this.data = data;
        this.render = function() {
          // template literals로 결합한 내용도 문자열 형태로 리턴되는 값이기에 map 으로 돌릴 경우 쉼표를 반환한다. 그래서 .join('')을 사용
          document.querySelector('#todo-list').innerHTML = this.data.map(todo => `<div>${todo.text}</div>`).join('')
        }
      }
      var todoList = new TodoList(data);
      todoList.render();
      // 추가 요구사항
      // new 키워드로 함수의 인스턴스를 만들 때 올바른 파라메터가 넘어오지 않을 경우 에러 발생하게 하기
      // new 키워드 안 붙이고 함수 실행 시 에러 발생하게 하기

    </script>
  </body>
</html>
