<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="todo-list"></div>
    <div id="todo-list2"></div>
    <div id="todo-list3"></div>

    <script>
      const data = [
        {
          text: 'JS 공부하기',
          isCompleted: true,
        },
        {
          text: 'JS 복습하기',
          isCompleted: false,
        },
      ]
      const data2 = [
      {
          text: 'CSS 공부하기',
          isCompleted: true,
        },
        {
          text: 'CSS 복습하기',
          isCompleted: false,
        },
      ]
      const data3 = [
      {
          text: 'HTML공부하기',
          isCompleted: true,
        },
        {
          text: 'HTML 복습하기',
          isCompleted: false,
        },
      ]
      // 이곳에서 코딩을 시작하세요!
      const TodoList = function(data, domId) {
        
        const validate = function() {
          const dataType = typeof(data);
          if (dataType !== typeof(Array()) || (dataType === null || dataType === undefined)) {   
            throw new Error(`inappreciate parameter used: current parameter type is ${dataType}`);
          }
          // 데이터 타입이 배열이 아니거나 null or undefined 일 때 에러 발생

          data.map(d => {
            if(!(d.hasOwnProperty('text') && d.hasOwnProperty('isCompleted'))) {
              throw new Error("inappreciate parameter used: some data don't have appreciated property")
            } 
          });
        }
        // 파라미터 내에 text, isCompleted 프로퍼티들이 존재하는지 검사

        validate(); //  유효성 검사 실행

        if(this === window) {
          throw new Error("'new' keword was needed to create new instance");
        }
        // new 키워드 없이 함수 실행 시 에러 발생


        this.data = data;
        this.render = function() {
          document.querySelector(`#${domId}`).innerHTML = data.map(d => d.isCompleted ? `<div><s>${d.text}</s></div>` : `<div>${d.text}</div>`);
        };
      }
      

      
      const todoList = new TodoList(data, "todo-list");   // new 키워드로 객체 생성
      const todoList2 = new TodoList(data2, "todo-list2");
      const todoList3 = new TodoList(data3, "todo-list3");
      todoList.render();
      todoList2.render();
      todoList3.render();
    
    </script>
  </body>
</html>
