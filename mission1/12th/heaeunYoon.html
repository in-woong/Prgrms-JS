<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <ul id="todo-list"></ul>
    <script>
      const todos = [
        {
          text: 'JS 공부하기',
          isCompleted: true,
        },
        {
          text: 'JS 복습하기',
          isCompleted: false,
        },
      ]

      const nextData = [
        {
          text: '피자먹기',
          isCompleted: true,
        },
        {
          text: '마라탕먹기',
          isCompleted: false,
        },
      ]

      class TodoList {
        constructor(data) {
          this.data = data
        }

        setState(data) {
          const { render } = this

          this.data = data

          this.render()

          // render()
        }

        checkParameter(data) {
          if (!data || !Array.isArray(data)) {
            throw new Error('파라미터가 올바르지 않습니다')
          }
        }

        render() {
          console.log('render 함수 안의 this ?', this)

          const { data, checkParameter } = this

          checkParameter(data)

          document.querySelector('#todo-list').innerHTML = data
            .map(({ text }) => {
              if (!text) {
                throw new Error('텍스트가 존재하지 않습니다')
              }

              return `<li>${text}</li>`
            })
            .join('')
        }
      }

      const todoList = new TodoList(todos)

      todoList.render()
      todoList.setState(nextData)
    </script>
  </body>
</html>
