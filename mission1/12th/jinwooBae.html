<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="todo-list"></div>
    <script>
      const data = [
        {
          text: 'JS 공부하기',
          isCompleted: true,
        },
        {
          text: 'JS 복습하기',
          isCompleted: false,
        },
      ]
      // 이곳에서 코딩을 시작하세요!
      const TodoList = function(data) {
        
        if(typeof(data) !== typeof(Array()))
          console.error("inappreciate parameter used");
        // 파라미터가 Array 형태로 왔는지 확인

        if(this === window) {
          console.error("'new' keword was needed to create new instance");
        }
        // new 키워드 없이 함수 실행 시 에러 발생

        this.data = data;
        this.render = function() {
          let html = ``;
          data.map(function(d) {
            html += `<div>` + d.text + `</div>`; 
          })
          document.querySelector('#todo-list').innerHTML = html;
        };
      }
      

      
      let todoList = new TodoList(data);   // new 키워드로 객체 생성
      todoList.render();
      

    </script>
  </body>
</html>
