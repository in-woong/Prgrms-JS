<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="todo-list"></div>
    <script>
      const data = [
        {
          text: 'JS 공부하기',
          isCompleted: true,
        },
        {
          text: 'JS 복습하기',
          isCompleted: false,
        },
      ]
      // 이곳에서 코딩을 시작하세요!
      
      function TodoList({ data }) {
          this.$target = document.getElementById('todo-list');
          this.data = data;
          
          this.render = () => {
              const template = data.map(todo => `
                <div>${todo.text}<span>${data.isCompleted ?? `(완료)` }</div>
              `).join('')
              this.$target.innerHTML = template
          }
      }

      const todoList = new TodoList({data});
      todoList.render()
    </script>

  </body>
</html>
