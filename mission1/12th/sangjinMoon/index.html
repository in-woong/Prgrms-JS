<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="todo-list"></div>
    <div id="toprogram-list"></div>
    <div id="toexercise-list"></div>
    <script>
      const data = [
        { text: 'JS 공부하기', isCompleted: true },
        { text: 'JS 복습하기', isCompleted: false },
      ]
      const dataToProgram = [
        { text: 'Vanila JS', isCompleted: true },
        { text: 'Node JS', isCompleted: false },
        { text: 'React', isCompleted: true },
      ]
      const dataToExercise = [
        { text: '축구', isCompleted: false },
        { text: '농구', isCompleted: true },
        { text: '야구', isCompleted: false },
      ]
      const dataToSetState = [
        { text: 'setState1', isCompleted: true },
        { text: 'setState2', isCompleted: false },
        { text: 'setState3', isCompleted: true },
      ]
      // 이곳에서 코딩을 시작하세요!
      function TodoList(data, id) {
        if (data === null || undefined) {
          throw new Error('잘못된 형식의 data 입니다.')
        }
        if (!Array.isArray(data)) {
          throw new Error('배열 형태의 data가 아닙니다.')
        }
        if (this === window) {
          throw new Error('new를 활용하여 인스턴스를 생성하세요')
        }

        this.data = data
        this.render = () => {
          document.querySelector(`#${id}`).innerHTML = this.data
            .map((values) =>
              values.isCompleted
                ? `<li><s>${values.text}</s></li>`
                : `<li>${values.text}</li>`
            )
            .join('')
        }

        this.setState = (nextData) => {
          this.data = nextData
          this.render()
        }
      }
      const todoList = new TodoList(data, 'todo-list')
      const toProgramList = new TodoList(dataToProgram, 'toprogram-list')
      const toExerciseList = new TodoList(dataToExercise, 'toexercise-list')

      todoList.render()
      toProgramList.render()
      toExerciseList.render()
      setTimeout(() => todoList.setState(dataToSetState), 3000)
    </script>
  </body>
</html>
