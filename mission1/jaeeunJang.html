<html>

<head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
</head>

<body>
<div id="todo-list"></div>
<script>
  var data = [
    {
      text: 'JS 공부하기'
    },
    {
      text: 'JS 복습하기'
    }
  ]

  function TodoList (data) {
    var isProperData = data.map((todo) => Object.keys(todo).toString() == 'text').reduce((a, b) => a && b)
    var isValidData = data && Array.isArray(data) && this instanceof TodoList && isProperData
    if (!isValidData) {
      throw new Error("error message")
    }
    this.data = data
    this.render = function() {
      data.forEach((toDo) => {
        document.getElementById('todo-list').innerHTML += `<p>${toDo.text}</p>`
      })
    }
  }

  var todoList = new TodoList(data)
  todoList.render()
</script>
</body>
</html>
