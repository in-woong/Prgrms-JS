<!DOCTYPE html>
<html>
<head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
</head>
<body>
<section class="todoapp">
    <header class="header">
        <h1>eastjun's todos</h1>
        <input id="todo-input" class="new-todo" placeholder="할 일을 추가해주세요" autofocus>
    </header>
    <section class="main">
        <input class="toggle-all" type="checkbox">
        <ul id="todo-list" class="todo-list">
        </ul>
    </section>
    <footer class="footer">
        <span id="todo-count" class="todo-count">총 <span class="count"></span> 개 중</span>
        <span id="completed-count" class="todo-count"><span class="count"></span> 개 완료</span>
        <button id="remove-all-btn" class="clear-completed">전체 삭제</button>
    </footer>
</section>
</body>
</html>
