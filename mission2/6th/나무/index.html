<html>

<head>
    <title>Mission 2</title>
    <meta charset="utf-8" />
</head>

<body>
    <div id="todo-list-container">
        <div class="container">
            <h3>👨‍💻 JS</h3>
            <div id="todo-list-js"></div>
        </div>
        <div class="container">
            <h3>🚩 Do in Life</h3>
            <div id="todo-list-life"></div>
        </div>
        <div class="container">
            <h3>🛫 To Go</h3>
            <div id="todo-list-trip"></div>
        </div>
    </div>
    <div id="todo-list-modifier">
        <h3>🏃‍♂️🏃‍♂️🏃‍♂️ 할일을 추가해보세요!</h3>
        <input type="radio" id="jsRadioButton" name="todo-type" value="js">
        <label for="jsRadioButton">JS</label><br>
        <input type="radio" id="lifeRadioButton" name="todo-type" value="life">
        <label for="lifeRadioButton">Do in Life</label><br>
        <input type="radio" id="tripRadioButton" name="todo-type" value="trip">
        <label for="tripRadioButton">To Go</label><br>

        <p>Enter키를 누르면 자동으로 추가됩니다.</p>
        <input type="text" id="todo-list-inputText" placeholder="text 입력">
        <p id="error-message"></p>
    </div>

    <script src="./constants.js"></script>
    <script src="./TodoList.js"></script>
    <script src="./index.js"></script>
</body>

</html>
