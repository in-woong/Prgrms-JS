<!DOCTYPE html>
<html lang="ko">

<head>
    <title>Mission 2</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="./todo.css">
</head>

<body>
    <h1> &#10024; 자바스크립트 스터디 - Mission2 Todo App 업그레이드 &#10024; </h1>
    <div id="App">
        <article class="todoContainer">
            <h2>투두 리스트</h2>
            <div id="todo-list"></div>
            <div id="todo-count"></div>
        </article>
        <div class="addContainer center">
            <aside>
                <label for="newTodo"> + 할 일 추가하기</label><br>
                <input type="text" id="newTodo" name="newTodo" placeholder="추가 할 내용을 입력해 주세요">
                <input type="submit" value="추가" id="addBtn"><br>
                <button id="remove-all">투두리스트 모두제거</button>
            </aside>
        </div>
    </div>
    <!-- Scripts -->
    <script type="text/javascript" src="./TodoList.js"></script>
    <script type="text/javascript" src="./TodoCount.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
