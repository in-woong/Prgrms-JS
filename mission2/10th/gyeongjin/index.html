<html>
  <head>
    <title>Mission 2</title>
    <meta charset="utf-8" />
    <style>
      body {
        padding: 30px;
      }
      div,
      ul {
        margin: 0;
        padding: 0;
      }
      #app {
        min-width: 335px;
        max-width: 500px;
      }
      form {
        display: inline-block;
      }
      form + button,
      .add-item + button {
        margin-left: 5px;
      }
      ul {
        list-style: none;
        margin-bottom: 8px;
        padding: 40px;
        border: 2px solid #000;
      }
      ul li {
        margin: 10px 0;
        cursor: pointer;
      }
      li .delete-btn {
        margin-left: 10px;
        border: none;
        background: lightpink;
        cursor: pointer;
      }
      li s {
        pointer-events: none;
      }
      .info-title {
        color: chocolate;
      }
      .info-title:nth-of-type(2) {
        margin-left: 20px;
      }
      .empty-message {
        color: brown;
      }
    </style>
  </head>

  <body>
    <h1>Mission2</h1>
    <div id="app"></div>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
