<html>

<head>
  <title>Mission 2</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="app">
    <input type="text" id="todo-input" placeholder="할일을 입력해주세요" />
    <button type="button" id="todo-add">할일 추가</button>
    <button type="button" id="todo-remove-all">전체 삭제</button>
    <div id="todo-list"></div>
    <div class="todo-state">
      전체 할일 개수 : <span id="todo-total-count"></span><br>
      완료된 일 개수 : <span id="todo-iscompleted-count"></span>
    </div>
  </div>
  <script type="module" src="./index.js"></script>
</body>

</html>
