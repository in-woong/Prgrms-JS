<html>
  <head>
    <title>Mission 4</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="seconds-until-loading"></div>

    <div id="todo-list">
      <h1>할 일 목록</h1>
      <div>
        <h2>미완료</h2>
        <ul id="not-completed-todo-list"></ul>
      </div>
      <div>
        <h2>완료</h2>
        <ul id="completed-todo-list"></ul>
      </div>
    </div>

    <div id="todo-list-input">
      <input type="text" id="add-todo__input" />
      <button id="add-todo__button">Add Todo!</button>
      <button id="delete-all-todo__button">Delete All Todo!</button>
      <div id="todo-count"></div>
    </div>

    <div>
      <div id="selected-user"></div>
      <ul id="users-list"></ul>
    </div>

    <script src="./js/App.js" type="module"></script>
  </body>
</html>
