<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class='container' style="height:30px; background-color: yellow;"  ondrop="drops(event)" ondragover="allowDrop(event)">
        <span id="wow" draggable='true' ondragstart='drag(event);'>wowasdasd</span>
    </div>
    <div class='container2' style="height:30px; background-color: green;" ondrop="drops(event)" ondragover="allowDrop(event)">

    </div>
</body>
<script>
    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drops(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      console.log(data);
      ev.target.appendChild(document.getElementById(data));
    }

    function drag(event) {
      //console.log(event);
      event.dataTransfer.setData("text", event.target.id);
      //console.log(event);
    }

</script>

</html>
