<html>

<head>
    <title>Mission 1</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <aside id="user-container"></aside>
    <main id="todo-container">
        <h2 id="todo-user">Siwon's TODOS</h2>
        <input type="text" id="todo-input" placeholder="할 일을 입력하세요"/>
        <button id="btn-clear">초기화</button>
        <div id="todo-list">
            <img src="./spinner_loading.gif" alt="loading" class="hidden">
            <h3>keep going!</h3>
            <div id="todo-incompleted-list" class="list"></div>
            <h3>completed!</h3>
            <div id="todo-completed-list" class="list"></div>
        </div>
        <div id="todo-count"></div>
    </main>

    <script type="module" src="index.js"></script>
</body>

</html>
