<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission 4</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <div class="lds-ring visible" id="loading-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <section class="user__container">
        <h1 class="user__title">Users</h1>
        <ul id="user-list"></ul>
      </section>
      <section class="todo__container">
        <h1 class="todo__title">Todo List</h1>
        <form id="todo-form">
          <input
            type="text"
            id="todo-input"
            class="todo__input"
            placeholder="Input Todo"
          />
          <button
            type="submit"
            id="add-todo-btn"
            class="todo__btn todo__btn--primary"
          >
            Add
          </button>
          <button
            type="button"
            id="remove-todo-btn"
            class="todo__btn todo__btn--danger"
          >
            Remove All Todo
          </button>
        </form>
        <ul id="todo-list"></ul>
        <p id="todo-count" class="todo__count"></p>
      </section>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
