<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission 4</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div id="app">
      <div class="user-list-container"></div>
      <div class="todo-input-container">
        <input type="text" id="todo-input" placeholder="할 일 입력" />
        <button type="button" id="add-todo-button">Add</button>
      </div>
      <div class="error-message"></div>
      <div class="loading-status"></div>
      <div class="username-container"></div>
      <div class="todo-list-container">
        <h3>TODO</h3>
        <ul class="item-list" id="todo-list"></ul>
        <h3>DONE</h3>
        <ul class="item-list" id="completed-list"></ul>
      </div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
